---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: experiments.experiments.illm.io
spec:
  group: experiments.illm.io
  names:
    kind: Experiment
    listKind: ExperimentList
    plural: experiments
    singular: experiment
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .spec.targets[*].name
      name: Targets
      type: string
    - jsonPath: .status.workflowStatus.phase
      name: Workflow
      type: string
    - jsonPath: .status.published
      name: Published
      type: boolean
    - jsonPath: .status.resourcesCleaned
      name: Cleaned
      type: boolean
    - jsonPath: .status.analysisPhase
      name: Analysis
      type: string
    - jsonPath: .status.reviewPhase
      name: Review
      type: string
    - jsonPath: .status.resultsURL
      name: Results
      priority: 1
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Experiment is the Schema for the experiments API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of Experiment
            properties:
              analyzerConfig:
                description: Configures which AI analysis sections to generate
                  on experiment completion. When publish is true and analyzerConfig
                  is nil, default sections are used.
                properties:
                  sections:
                    description: Analysis sections to generate. The analyzer only
                      runs passes containing requested sections.
                    items:
                      enum:
                      - abstract
                      - targetAnalysis
                      - performanceAnalysis
                      - metricInsights
                      - finopsAnalysis
                      - secopsAnalysis
                      - body
                      - capabilitiesMatrix
                      - feedback
                      - architectureDiagram
                      - glossary
                      type: string
                    minItems: 1
                    type: array
                required:
                - sections
                type: object
              codeSnippets:
                description: Source code snippets to fetch and display alongside
                  experiment results. Keys are slug identifiers used for referencing
                  in analysis blocks.
                type: object
                additionalProperties:
                  type: object
                  properties:
                    name:
                      description: Human-readable title for the snippet.
                      type: string
                    description:
                      description: Explains the snippet's role in the experiment.
                      type: string
                    language:
                      description: Programming language for syntax highlighting.
                      type: string
                    repo:
                      description: GitHub owner/repo to fetch from. Defaults to
                        operator's configured repo.
                      type: string
                    path:
                      description: File path within the repo.
                      type: string
                    startLine:
                      description: First line to extract (1-indexed, inclusive).
                      type: integer
                    endLine:
                      description: Last line to extract (1-indexed, inclusive).
                      type: integer
                    ref:
                      description: Git ref (branch, tag, SHA) to fetch.
                      type: string
                    usedBy:
                      description: Pod or deployment names that run this code.
                      items:
                        type: string
                      type: array
                  required:
                  - name
                  - language
                  - path
              description:
                description: Description of the experiment
                type: string
              title:
                description: Human-readable display name for the experiment, shown
                  on the benchmark site and in PR titles.
                type: string
              metrics:
                description: Custom PromQL queries to execute at experiment completion.
                  Results are stored in summary.json for the benchmark site.
                items:
                  properties:
                    name:
                      description: Key for this metric in output JSON.
                      pattern: ^[a-z][a-z0-9_]*$
                      type: string
                    query:
                      description: PromQL expression. Supports $EXPERIMENT, $NAMESPACE,
                        $DURATION variable substitution.
                      type: string
                    type:
                      default: instant
                      description: 'Query type: instant (single value) or range (time-series).'
                      enum:
                      - instant
                      - range
                      type: string
                    unit:
                      description: Display hint for chart axis labels (e.g., bytes,
                        cores, req/s).
                      type: string
                    description:
                      description: Human-readable chart title.
                      type: string
                    group:
                      description: Optional grouping label for organizing metrics
                        in the UI.
                      type: string
                  required:
                  - name
                  - query
                  type: object
                type: array
              targets:
                description: Targets to deploy (app, loadgen, etc.)
                items:
                  description: Target defines a deployment target (cluster + components)
                  properties:
                    cluster:
                      description: Cluster configuration
                      properties:
                        diskSizeGb:
                          type: integer
                        machineType:
                          type: string
                        nodeCount:
                          description: Node configuration
                          type: integer
                        preemptible:
                          type: boolean
                        type:
                          description: 'Type: gke, hub (existing hub cluster)'
                          enum:
                          - gke
                          - hub
                          type: string
                        zone:
                          description: Zone (GCP)
                          type: string
                      required:
                      - type
                      type: object
                    components:
                      description: Components to deploy
                      items:
                        description: ComponentRef references a component by name
                        properties:
                          app:
                            description: App name
                            type: string
                          config:
                            description: Config name
                            type: string
                          params:
                            additionalProperties:
                              type: string
                            description: Parameters to pass to component
                            type: object
                          workflow:
                            description: Workflow name
                            type: string
                        type: object
                      type: array
                    depends:
                      description: Dependencies (other target names)
                      items:
                        type: string
                      type: array
                    name:
                      description: Name of the target (app, loadgen, etc.)
                      type: string
                    observability:
                      description: Observability configuration
                      properties:
                        enabled:
                          type: boolean
                        tenant:
                          type: string
                        transport:
                          description: 'Transport: direct, tailscale'
                          enum:
                          - direct
                          - tailscale
                          type: string
                      required:
                      - enabled
                      - transport
                      type: object
                  required:
                  - cluster
                  - name
                  type: object
                type: array
              publish:
                description: Publish controls whether results are published to the
                  benchmark site and whether AI analysis is generated. When false
                  (default), results are only stored in S3.
                type: boolean
              qualityGate:
                description: Configures auto-iteration for metrics quality on published
                  experiments.
                properties:
                  enabled:
                    default: true
                    description: Whether the quality gate is active.
                    type: boolean
                  maxIterations:
                    default: 3
                    description: Maximum re-collection attempts (1-5).
                    maximum: 5
                    minimum: 1
                    type: integer
                  minDataCoverage:
                    description: Fraction of metrics that must return data (0.0-1.0).
                    type: number
                  recollectDelaySeconds:
                    default: 120
                    description: Wait time in seconds between re-collection attempts.
                    type: integer
                type: object
              hypothesis:
                description: Describes the claim being tested and optional success
                  criteria. This is the central organizing principle â€” the AI
                  analyzer uses it to produce focused, goal-aware analysis.
                properties:
                  claim:
                    description: States the expected outcome being tested.
                    type: string
                  questions:
                    description: Specific things the experiment should answer.
                    items:
                      type: string
                    type: array
                  focus:
                    description: Key areas for deep analysis.
                    items:
                      type: string
                    type: array
                  successCriteria:
                    description: Machine-evaluable thresholds for hypothesis validation.
                      When all criteria pass, the hypothesis is validated; if any
                      fail, invalidated. If omitted, the AI analyzer decides.
                    items:
                      properties:
                        metric:
                          description: Metric query name to evaluate (must match
                            a key in spec.metrics).
                          pattern: ^[a-z][a-z0-9_]*$
                          type: string
                        operator:
                          description: Comparison operator.
                          enum:
                          - lt
                          - lte
                          - gt
                          - gte
                          type: string
                        value:
                          description: Threshold to compare against.
                          type: string
                        description:
                          description: Human-readable explanation of what this
                            criterion tests.
                          type: string
                      required:
                      - metric
                      - operator
                      - value
                      type: object
                    type: array
                required:
                - claim
                type: object
              series:
                description: Series identifier linking this experiment to a research
                  track (e.g., cloud-database-internals). Used for ordering on
                  the benchmark site.
                type: string
              tags:
                description: Tags for categorization on the benchmark site.
                items:
                  type: string
                type: array
              ttlDays:
                default: 1
                description: TTL in days - experiment will be auto-deleted after this
                  many days
                maximum: 365
                minimum: 0
                type: integer
              tutorial:
                description: Tutorial configuration for interactive learning
                properties:
                  exposeKubeconfig:
                    description: Expose kubeconfig for user kubectl access to target
                      clusters
                    type: boolean
                  path:
                    description: Path to tutorial file relative to experiment directory,
                      default "tutorial.yaml"
                    type: string
                  services:
                    description: Services to discover on target clusters
                    items:
                      description: TutorialServiceRef references a service to discover
                        on a target cluster
                      properties:
                        name:
                          description: Name is a friendly name for the service (e.g.,
                            "grafana")
                          type: string
                        namespace:
                          description: Namespace is the Kubernetes namespace of the
                            service
                          type: string
                        port:
                          description: Port is the service port (optional, uses first
                            port if unset)
                          type: integer
                        service:
                          description: Service is the Kubernetes service name
                          type: string
                        target:
                          description: Target is the target name from spec.targets
                          type: string
                      required:
                      - name
                      - namespace
                      - service
                      - target
                      type: object
                    type: array
                type: object
              workflow:
                description: Workflow for validation and lifecycle
                properties:
                  completion:
                    description: Completion mode configuration
                    properties:
                      mode:
                        description: 'Mode: workflow (auto-complete after workflow),
                          manual (stay Running until user tears down)'
                        enum:
                        - workflow
                        - manual
                        type: string
                    required:
                    - mode
                    type: object
                  params:
                    additionalProperties:
                      type: string
                    description: Parameters
                    type: object
                  template:
                    description: WorkflowTemplate name
                    type: string
                required:
                - completion
                - template
                type: object
            required:
            - targets
            - workflow
            type: object
          status:
            description: status defines the observed state of Experiment
            properties:
              analysisJobName:
                description: AnalysisJobName is the name of the AI analyzer Job (empty
                  if not launched)
                type: string
              analysisPhase:
                description: AnalysisPhase tracks the AI analyzer Job lifecycle. Empty
                  when no analysis was requested.
                type: string
                enum:
                - Pending
                - Running
                - Succeeded
                - Failed
                - Skipped
              reviewPhase:
                description: Tracks the human review gate for published experiments.
                type: string
                enum:
                - Pending
                - Approved
                - Rejected
                - Skipped
              hypothesisResult:
                description: Machine-evaluated verdict from success criteria. Values
                  are validated, invalidated, insufficient, or empty.
                type: string
              completedAt:
                description: CompletedAt is the timestamp when the experiment reached
                  a terminal state
                format: date-time
                type: string
              conditions:
                description: Conditions
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              phase:
                allOf:
                - enum:
                  - Pending
                  - Provisioning
                  - Ready
                  - Running
                  - Complete
                  - Failed
                - enum:
                  - Pending
                  - Provisioning
                  - Ready
                  - Running
                  - Complete
                  - Failed
                description: Phase of the experiment
                type: string
              published:
                description: Published indicates whether results were successfully
                  committed to the benchmark site
                type: boolean
              resourcesCleaned:
                description: ResourcesCleaned indicates whether expensive resources
                  (clusters, apps) have been cleaned up
                type: boolean
              resultsURL:
                description: ResultsURL is the S3 path where experiment results are
                  stored
                type: string
              publishBranch:
                description: PublishBranch is the Git branch created for the experiment
                  results PR.
                type: string
              publishPRNumber:
                description: PublishPRNumber is the pull request number on GitHub.
                type: integer
              publishPRURL:
                description: PublishPRURL is the HTML URL of the pull request.
                type: string
              iterationStatus:
                description: Tracks quality gate iteration progress.
                properties:
                  currentIteration:
                    type: integer
                  maxIterations:
                    type: integer
                  phase:
                    description: Quality gate phase.
                    enum:
                    - Evaluating
                    - Recollecting
                    - Passed
                    - Exhausted
                    type: string
                  qualityResults:
                    items:
                      properties:
                        iteration:
                          type: integer
                        totalMetrics:
                          type: integer
                        metricsWithData:
                          type: integer
                        coverage:
                          type: number
                        missingMetrics:
                          items:
                            type: string
                          type: array
                        passed:
                          type: boolean
                        remedy:
                          type: string
                      type: object
                    type: array
                type: object
              targets:
                description: Target statuses
                items:
                  description: TargetStatus represents the status of a deployment
                    target
                  properties:
                    appsCreated:
                      description: AppsCreated tracks whether ArgoCD apps have been
                        created for this target.
                      type: boolean
                    clusterName:
                      type: string
                    components:
                      items:
                        type: string
                      type: array
                    deployedLayers:
                      description: DeployedLayers tracks which ArgoCD application
                        layers have been created for this target.
                      items:
                        type: string
                      type: array
                    endpoint:
                      type: string
                    kubeconfigSecret:
                      description: KubeconfigSecret is the name of the secret containing
                        the kubeconfig for this target
                      type: string
                    machineType:
                      description: MachineType is the effective machine type (with
                        defaults applied)
                      type: string
                    name:
                      type: string
                    nodeCount:
                      description: NodeCount is the effective node count (with defaults
                        applied)
                      type: integer
                    phase:
                      type: string
                  required:
                  - name
                  type: object
                type: array
              tutorialStatus:
                description: Tutorial status (populated when spec.tutorial is set)
                properties:
                  kubeconfigSecrets:
                    additionalProperties:
                      type: string
                    description: KubeconfigSecrets maps target names to kubeconfig
                      secret names in the experiments namespace
                    type: object
                  services:
                    description: Discovered services with resolved endpoints
                    items:
                      description: DiscoveredService represents a service discovered
                        on a target cluster
                      properties:
                        endpoint:
                          description: Endpoint is the resolved service endpoint (LoadBalancer
                            IP or ClusterIP)
                          type: string
                        name:
                          description: Name is the friendly service name from spec.tutorial.services
                          type: string
                        ready:
                          description: Ready indicates whether the service is accessible
                          type: boolean
                      required:
                      - name
                      type: object
                    type: array
                type: object
              workflowStatus:
                description: Workflow status
                properties:
                  finishedAt:
                    format: date-time
                    type: string
                  name:
                    type: string
                  phase:
                    type: string
                  startedAt:
                    format: date-time
                    type: string
                required:
                - name
                type: object
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
