---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: experiments.experiments.illm.io
spec:
  group: experiments.illm.io
  names:
    kind: Experiment
    listKind: ExperimentList
    plural: experiments
    singular: experiment
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .spec.targets[*].name
      name: Targets
      type: string
    - jsonPath: .status.workflowStatus.phase
      name: Workflow
      type: string
    - jsonPath: .status.published
      name: Published
      type: boolean
    - jsonPath: .status.resourcesCleaned
      name: Cleaned
      type: boolean
    - jsonPath: .status.resultsURL
      name: Results
      priority: 1
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Experiment is the Schema for the experiments API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of Experiment
            properties:
              analysis:
                description: Configures which AI analysis sections to generate.
                  If omitted, no AI analysis is performed.
                properties:
                  sections:
                    description: Analysis sections to generate. The analyzer only
                      runs passes containing requested sections.
                    items:
                      enum:
                      - abstract
                      - targetAnalysis
                      - performanceAnalysis
                      - metricInsights
                      - finopsAnalysis
                      - secopsAnalysis
                      - body
                      - capabilitiesMatrix
                      - feedback
                      - architectureDiagram
                      type: string
                    minItems: 1
                    type: array
                required:
                - sections
                type: object
              description:
                description: Description of the experiment
                type: string
              targets:
                description: Targets to deploy (app, loadgen, etc.)
                items:
                  description: Target defines a deployment target (cluster + components)
                  properties:
                    cluster:
                      description: Cluster configuration
                      properties:
                        diskSizeGb:
                          type: integer
                        machineType:
                          type: string
                        nodeCount:
                          description: Node configuration
                          type: integer
                        preemptible:
                          type: boolean
                        type:
                          description: 'Type: gke, hub (existing hub cluster)'
                          enum:
                          - gke
                          - hub
                          type: string
                        zone:
                          description: Zone (GCP)
                          type: string
                      required:
                      - type
                      type: object
                    components:
                      description: Components to deploy
                      items:
                        description: ComponentRef references a component by name
                        properties:
                          app:
                            description: App name
                            type: string
                          config:
                            description: Config name
                            type: string
                          params:
                            additionalProperties:
                              type: string
                            description: Parameters to pass to component
                            type: object
                          workflow:
                            description: Workflow name
                            type: string
                        type: object
                      type: array
                    depends:
                      description: Dependencies (other target names)
                      items:
                        type: string
                      type: array
                    name:
                      description: Name of the target (app, loadgen, etc.)
                      type: string
                    observability:
                      description: Observability configuration
                      properties:
                        enabled:
                          type: boolean
                        tenant:
                          type: string
                        transport:
                          description: 'Transport: direct, tailscale'
                          enum:
                          - direct
                          - tailscale
                          type: string
                      required:
                      - enabled
                      - transport
                      type: object
                  required:
                  - cluster
                  - name
                  type: object
                type: array
              publish:
                description: Publish controls whether results are published to the
                  benchmark site and whether AI analysis is generated. When false
                  (default), results are only stored in S3.
                type: boolean
              study:
                description: Study provides context about what the experiment is
                  trying to learn. Passed to the AI analyzer for goal-aware analysis.
                properties:
                  focus:
                    description: Key areas for deep analysis.
                    items:
                      type: string
                    type: array
                  hypothesis:
                    description: Expected outcome or claim being tested.
                    type: string
                  questions:
                    description: Specific things the experiment should answer.
                    items:
                      type: string
                    type: array
                type: object
              tags:
                description: Tags for categorization on the benchmark site.
                items:
                  type: string
                type: array
              ttlDays:
                default: 1
                description: TTL in days - experiment will be auto-deleted after this
                  many days
                maximum: 365
                minimum: 0
                type: integer
              tutorial:
                description: Tutorial configuration for interactive learning
                properties:
                  exposeKubeconfig:
                    description: Expose kubeconfig for user kubectl access to target
                      clusters
                    type: boolean
                  path:
                    description: Path to tutorial file relative to experiment directory,
                      default "tutorial.yaml"
                    type: string
                  services:
                    description: Services to discover on target clusters
                    items:
                      description: TutorialServiceRef references a service to discover
                        on a target cluster
                      properties:
                        name:
                          description: Name is a friendly name for the service (e.g.,
                            "grafana")
                          type: string
                        namespace:
                          description: Namespace is the Kubernetes namespace of the
                            service
                          type: string
                        port:
                          description: Port is the service port (optional, uses first
                            port if unset)
                          type: integer
                        service:
                          description: Service is the Kubernetes service name
                          type: string
                        target:
                          description: Target is the target name from spec.targets
                          type: string
                      required:
                      - name
                      - namespace
                      - service
                      - target
                      type: object
                    type: array
                type: object
              workflow:
                description: Workflow for validation and lifecycle
                properties:
                  completion:
                    description: Completion mode configuration
                    properties:
                      mode:
                        description: 'Mode: workflow (auto-complete after workflow),
                          manual (stay Running until user tears down)'
                        enum:
                        - workflow
                        - manual
                        type: string
                    required:
                    - mode
                    type: object
                  params:
                    additionalProperties:
                      type: string
                    description: Parameters
                    type: object
                  template:
                    description: WorkflowTemplate name
                    type: string
                required:
                - completion
                - template
                type: object
            required:
            - targets
            - workflow
            type: object
          status:
            description: status defines the observed state of Experiment
            properties:
              analysisJobName:
                description: AnalysisJobName is the name of the AI analyzer Job (empty
                  if not launched)
                type: string
              completedAt:
                description: CompletedAt is the timestamp when the experiment reached
                  a terminal state
                format: date-time
                type: string
              conditions:
                description: Conditions
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              phase:
                allOf:
                - enum:
                  - Pending
                  - Provisioning
                  - Ready
                  - Running
                  - Complete
                  - Failed
                - enum:
                  - Pending
                  - Provisioning
                  - Ready
                  - Running
                  - Complete
                  - Failed
                description: Phase of the experiment
                type: string
              published:
                description: Published indicates whether results were successfully
                  committed to the benchmark site
                type: boolean
              resourcesCleaned:
                description: ResourcesCleaned indicates whether expensive resources
                  (clusters, apps) have been cleaned up
                type: boolean
              resultsURL:
                description: ResultsURL is the S3 path where experiment results are
                  stored
                type: string
              targets:
                description: Target statuses
                items:
                  description: TargetStatus represents the status of a deployment
                    target
                  properties:
                    clusterName:
                      type: string
                    components:
                      items:
                        type: string
                      type: array
                    deployedLayers:
                      description: DeployedLayers tracks which ArgoCD application
                        layers have been created for this target.
                      items:
                        type: string
                      type: array
                    endpoint:
                      type: string
                    kubeconfigSecret:
                      description: KubeconfigSecret is the name of the secret containing
                        the kubeconfig for this target
                      type: string
                    machineType:
                      description: MachineType is the effective machine type (with
                        defaults applied)
                      type: string
                    name:
                      type: string
                    nodeCount:
                      description: NodeCount is the effective node count (with defaults
                        applied)
                      type: integer
                    phase:
                      type: string
                  required:
                  - name
                  type: object
                type: array
              tutorialStatus:
                description: Tutorial status (populated when spec.tutorial is set)
                properties:
                  kubeconfigSecrets:
                    additionalProperties:
                      type: string
                    description: KubeconfigSecrets maps target names to kubeconfig
                      secret names in the experiments namespace
                    type: object
                  services:
                    description: Discovered services with resolved endpoints
                    items:
                      description: DiscoveredService represents a service discovered
                        on a target cluster
                      properties:
                        endpoint:
                          description: Endpoint is the resolved service endpoint (LoadBalancer
                            IP or ClusterIP)
                          type: string
                        name:
                          description: Name is the friendly service name from spec.tutorial.services
                          type: string
                        ready:
                          description: Ready indicates whether the service is accessible
                          type: boolean
                      required:
                      - name
                      type: object
                    type: array
                type: object
              workflowStatus:
                description: Workflow status
                properties:
                  finishedAt:
                    format: date-time
                    type: string
                  name:
                    type: string
                  phase:
                    type: string
                  startedAt:
                    format: date-time
                    type: string
                required:
                - name
                type: object
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
