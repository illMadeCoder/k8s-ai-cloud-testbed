# smee-client deployment for webhook relay
#
# Connects outbound to smee.io and forwards webhooks to ArgoCD.
# Update SMEE_URL in kustomization.yaml with your channel URL.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: smee-client
  namespace: argocd
  labels:
    app: smee-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smee-client
  template:
    metadata:
      labels:
        app: smee-client
    spec:
      containers:
        - name: smee-client
          image: node:20-alpine
          command: ["npx", "smee-client"]
          args:
            - "--url"
            - "PLACEHOLDER_SMEE_URL"
            - "--target"
            - "http://argocd-server.argocd.svc.cluster.local/api/webhook"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
