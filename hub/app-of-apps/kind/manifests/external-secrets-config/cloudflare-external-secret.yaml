# ExternalSecret for Cloudflare API Token
#
# Pulls the Cloudflare API token from OpenBao and creates a Kubernetes Secret
# in the cert-manager namespace for DNS-01 challenge authentication.

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: secret/data/cloudflare
        property: api-token
