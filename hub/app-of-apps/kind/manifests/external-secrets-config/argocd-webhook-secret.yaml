# ArgoCD Webhook Secret (from OpenBao)
#
# Syncs GitHub webhook secret from OpenBao to Kubernetes Secret.
# Store the secret in OpenBao first:
#   task kind:secret -- github/argocd-webhook secret=<your-secret>

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-webhook-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao
    kind: ClusterSecretStore
  target:
    name: argocd-webhook-secret
    creationPolicy: Owner
  data:
    - secretKey: webhook-secret
      remoteRef:
        key: secret/data/github/argocd-webhook
        property: secret
