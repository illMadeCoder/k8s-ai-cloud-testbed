# DNS Stack for Kind
#
# k8s_gateway - CoreDNS with k8s_gateway plugin for LoadBalancer/Ingress DNS.
# Queries Kubernetes API directly, no etcd needed. Simpler than external-dns
# for local development since it doesn't require cloud DNS provider access.
#
# Namespace: dns-system (custom, groups DNS-related services)
# Usage: dig @<coredns-loadbalancer-ip> -p 53 argocd-server.argocd.k8s.local

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dns-stack
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
    environment: kind
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://ori-edge.github.io/k8s_gateway
      chart: k8s-gateway
      targetRevision: 2.4.0
      helm:
        valueFiles:
          - $values/hub/app-of-apps/kind/values/dns-stack.yaml
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: dns-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
