# ArgoCD values for Kind hub cluster (bootstrap only)
#
# Used by: task kind:bootstrap
# After bootstrap, ArgoCD manages itself via hub/app-of-apps/kind/values/argocd.yaml
#
# ENVIRONMENT CONFIG: If changing Kind network, also update:
#   - hub/app-of-apps/kind/manifests/metallb-config/kustomization.yaml (POOL_RANGE)
#   - hub/app-of-apps/kind/values/argocd.yaml (loadBalancerIP)
#   - hub/app-of-apps/kind/values/dns-stack.yaml (loadBalancerIP)
#   - platforms/kind/Taskfile.yaml (DNS_IP)

server:
  service:
    type: LoadBalancer
    loadBalancerIP: 172.19.255.201  # ArgoCD gets .201, DNS gets .200
