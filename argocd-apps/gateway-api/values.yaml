# Contour Helm Values
# https://projectcontour.io/docs/latest/guides/gateway-api/

# Enable Gateway API provisioner
gateway:
  gatewayClass:
    # Don't create GatewayClass via Helm - we manage it in default-gateway.yaml
    create: false

# Contour configuration
contour:
  manageCRDs: true

# Envoy configuration
envoy:
  service:
    type: LoadBalancer
