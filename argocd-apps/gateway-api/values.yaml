# Bitnami Contour Helm Values
# https://github.com/bitnami/charts/tree/main/bitnami/contour

# Allow non-Bitnami official images
global:
  security:
    allowInsecureImages: true

# Use official Contour images instead of Bitnami
contour:
  image:
    registry: ghcr.io
    repository: projectcontour/contour
    tag: v1.30.1
  ingressClass:
    create: true
    name: contour

# Envoy configuration
envoy:
  image:
    registry: docker.io
    repository: envoyproxy/envoy
    tag: v1.31.2
  service:
    type: LoadBalancer

# Enable Gateway API support
gateway:
  enabled: true
  installCRDs: true
