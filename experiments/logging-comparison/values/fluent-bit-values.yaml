# Fluent Bit - Helm values for logging comparison tutorial
# https://github.com/fluent/helm-charts/tree/main/charts/fluent-bit

# Config
config:
  # Service
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  # Inputs
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  # Filters
  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On

    [FILTER]
        Name parser
        Match kube.*
        Key_Name log
        Parser json
        Reserve_Data True

  # Outputs - send to Elasticsearch
  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host elasticsearch.elasticsearch.svc
        Port 9200
        Logstash_Format On
        Logstash_Prefix logs
        Retry_Limit False
        Replace_Dots On
        Suppress_Type_Name On
        tls Off
        tls.verify Off

  # Parsers
  customParsers: |
    [PARSER]
        Name json
        Format json
        Time_Key timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

# Resources
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# Tolerations
tolerations:
  - operator: Exists

# Service monitor (disabled - no CRDs in this cluster)
serviceMonitor:
  enabled: false
