---
# Grafana (for comparison dashboards)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-comparison-grafana
  namespace: argocd
  labels:
    experiment: logging-comparison
    cluster: target
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 8.0.0
      helm:
        releaseName: grafana
        values: |
          adminPassword: admin
          service:
            type: LoadBalancer
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          sidecar:
            dashboards:
              enabled: true
            datasources:
              enabled: true
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/logging-comparison/manifests
      directory:
        include: '{grafana-*.yaml,comparison-dashboard.yaml}'
  destination:
    name: target
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

