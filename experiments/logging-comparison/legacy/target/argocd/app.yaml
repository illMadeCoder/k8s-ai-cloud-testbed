# Logging Comparison Tutorial - ArgoCD Applications
# Deploys Loki + Promtail and Elasticsearch + Fluent Bit + Kibana

---
# Loki (Grafana's logging solution)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-comparison-loki
  namespace: argocd
  labels:
    experiment: logging-comparison
    cluster: target
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.6.2
      helm:
        releaseName: loki
        valueFiles:
          - $values/experiments/logging-comparison/values/loki-values.yaml
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
  destination:
    name: target
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

