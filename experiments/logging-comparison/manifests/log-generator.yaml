# Log Generator - Deployment for logging comparison tutorial
# Generates structured JSON logs at configurable rates

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: log-generator-config
  namespace: logging-comparison
  labels:
    app: log-generator
    experiment: logging-comparison
data:
  # Default: medium rate, medium cardinality
  LOG_RATE: "medium"
  LOG_CARDINALITY: "medium"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: logging-comparison
  labels:
    app: log-generator
    experiment: logging-comparison
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
        experiment: logging-comparison
    spec:
      containers:
        - name: log-generator
          image: ttl.sh/illm-log-generator:24h
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: log-generator-config
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: log-generator
  namespace: logging-comparison
  labels:
    app: log-generator
    experiment: logging-comparison
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: log-generator
