# Traefik ArgoCD Application for Gateway Comparison
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-comparison-traefik
  namespace: argocd
  labels:
    experiment: gateway-comparison
    cluster: target
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Traefik Helm chart
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 32.1.1
      helm:
        releaseName: traefik
        valueFiles:
          - $values/experiments/gateway-comparison/values/traefik-values.yaml
    # Values reference from main repo
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
  destination:
    name: target
    namespace: traefik-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
