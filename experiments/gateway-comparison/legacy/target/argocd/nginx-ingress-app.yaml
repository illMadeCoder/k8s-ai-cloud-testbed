# nginx-ingress ArgoCD Application for Gateway Comparison
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-comparison-nginx
  namespace: argocd
  labels:
    experiment: gateway-comparison
    cluster: target
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # nginx-ingress Helm chart
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.12.0
      helm:
        releaseName: ingress-nginx
        valueFiles:
          - $values/experiments/gateway-comparison/values/nginx-ingress-values.yaml
    # Values reference from main repo
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
  destination:
    name: target
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
