# Observability Cost Tutorial - Target Cluster App
# Deploys Prometheus, Loki, and cost analysis dashboards
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-cost-tutorial-target
  namespace: argocd
  labels:
    experiment: observability-cost-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # kube-prometheus-stack (Prometheus + Grafana)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.9.0
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $values/experiments/observability-cost-tutorial/values/prometheus-values.yaml
    # Loki for log cost analysis
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.24.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/experiments/observability-cost-tutorial/values/loki-values.yaml
    # Promtail for log collection
    - repoURL: https://grafana.github.io/helm-charts
      chart: promtail
      targetRevision: 6.16.6
      helm:
        releaseName: promtail
        valueFiles:
          - $values/experiments/observability-cost-tutorial/values/promtail-values.yaml
    # Values reference
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
    # Cost analysis dashboards and cardinality generator
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/observability-cost-tutorial/manifests

  destination:
    name: target
    namespace: observability-cost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
