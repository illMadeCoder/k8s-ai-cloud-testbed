            "content": "# Observability Cost Analysis\n\nThis dashboard helps identify cost drivers in your observability stack:\n- **Metrics**: Cardinality (unique time series) drives Prometheus memory and storage\n- **Logs**: Volume (bytes/sec) drives Loki storage and ingestion costs\n- **Storage**: Total disk usage across all observability components",
