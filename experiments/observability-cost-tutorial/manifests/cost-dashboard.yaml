            "code": { "language": "plaintext", "showLineNumbers": false },
            "content": "## Cost Optimization Queries\n\n### Find High-Cardinality Metrics\n```promql\n# Top 10 metrics by series count\ntopk(10, count by (__name__)({__name__=~\".+\"}))\n```\n\n### Find Label Cardinality\n```promql\n# Count unique values per label\ncount(count by (user_id)({__name__=~\".+\"}))  # If this is high, user_id is problematic\n```\n\n### Unused Metrics (no queries in 24h)\n```promql\n# Check Prometheus TSDB status endpoint:\n# GET /api/v1/status/tsdb\n```\n\n### Log Volume by Source\n```logql\n# In Loki:\nsum by (app) (bytes_over_time({namespace=\"observability-cost\"}[1h]))\n```",
