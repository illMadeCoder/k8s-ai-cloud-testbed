# Envoy Gateway Helm values for Gateway Tutorial
# CNCF reference implementation of Gateway API
# Using defaults from v1.2.4 chart to avoid nil pointer errors

# Global settings
global:
  images:
    envoyGateway:
      image: docker.io/envoyproxy/gateway:v1.2.4
      pullPolicy: IfNotPresent
      pullSecrets: []
    ratelimit:
      image: "docker.io/envoyproxy/ratelimit:49af5cca"
      pullPolicy: IfNotPresent
      pullSecrets: []

# Pod disruption budget
podDisruptionBudget:
  minAvailable: 0

# Deployment configuration
deployment:
  envoyGateway:
    image:
      repository: ""
      tag: ""
    imagePullPolicy: ""
    imagePullSecrets: []
    resources:
      limits:
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      runAsNonRoot: true
      runAsGroup: 65532
      runAsUser: 65532
      seccompProfile:
        type: RuntimeDefault
  ports:
    - name: grpc
      port: 18000
      targetPort: 18000
    - name: ratelimit
      port: 18001
      targetPort: 18001
    - name: wasm
      port: 18002
      targetPort: 18002
    - name: metrics
      port: 19001
      targetPort: 19001
  priorityClassName: null
  replicas: 1
  pod:
    affinity: {}
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '19001'
    labels: {}
    topologySpreadConstraints: []
    tolerations: []
    nodeSelector: {}

# Service configuration
service:
  annotations: {}

# Envoy Gateway config
config:
  envoyGateway:
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    provider:
      type: Kubernetes
    logging:
      level:
        default: info

# Certgen for certificates
certgen:
  job:
    annotations: {}
    ttlSecondsAfterFinished: 30
  rbac:
    annotations: {}
    labels: {}

# Namespace already created by ArgoCD
createNamespace: false

kubernetesClusterDomain: cluster.local
