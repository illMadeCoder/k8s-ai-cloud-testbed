---
# Multi-Cloud Demo - Target Cluster ArgoCD Application
# Deploys demo app + Crossplane claims to the target cluster
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-cloud-demo-target
  namespace: argocd
  labels:
    experiment: multi-cloud-demo
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Deploy demo application
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/components/apps/demo-app
      directory:
        exclude: 'demo-app.yaml'

    # Deploy Crossplane claims for this experiment
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/scenarios/multi-cloud-demo/crossplane

    # Deploy k6 scripts ConfigMap
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/scenarios/multi-cloud-demo/k6

  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
