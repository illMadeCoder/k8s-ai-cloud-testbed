# Kibana - Helm values for logging comparison tutorial
# Uses elastic/kibana chart 8.5.1
# https://github.com/elastic/helm-charts/tree/main/kibana
#
# IMPORTANT: Security is disabled for tutorial simplicity.
# Do NOT use this configuration in production.

# Elasticsearch connection (HTTP, no TLS)
elasticsearchHosts: "http://elasticsearch-master:9200"

# Disable certificate secrets (no TLS)
elasticsearchCertificateSecret: ""
elasticsearchCertificateAuthoritiesFile: ""

# Use credential secret for auth (even though ES security is disabled)
elasticsearchCredentialSecret: "logging-comparison-master-credentials"

# Single replica
replicas: 1

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Service - LoadBalancer for Kind access
service:
  type: LoadBalancer
  port: 5601

# Protocol for health checks
protocol: http

# Health check
healthCheckPath: "/app/kibana"

# Kibana configuration
kibanaConfig:
  kibana.yml: |
    server.host: "0.0.0.0"
    elasticsearch.hosts: ["http://elasticsearch-master:9200"]
    elasticsearch.ssl.verificationMode: none
