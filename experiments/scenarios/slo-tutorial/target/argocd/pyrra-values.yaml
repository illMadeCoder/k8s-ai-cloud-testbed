# Pyrra values for SLO tutorial
# SLO management with built-in UI

# Prometheus URL for API server
prometheusUrl: http://prometheus-operated.slo-tutorial.svc:9090

# Enable generic recording rules
genericRules:
  enabled: true

# Web UI service
service:
  type: LoadBalancer
  port: 9099

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Install CRDs
installCRDs: true

# Kubernetes operator mode
kubernetesOperator:
  enabled: true
