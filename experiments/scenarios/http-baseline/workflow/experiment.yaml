# HTTP Baseline Experiment Workflow
# Waits for ArgoCD sync, runs load test, signals completion
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: http-baseline-
  namespace: argo-workflows
  labels:
    experiment: http-baseline
spec:
  serviceAccountName: argo-workflow
  entrypoint: run-experiment
  arguments:
    parameters:
      - name: users
        value: "10"
      - name: duration
        value: "60s"
      - name: target-url
        value: "http://localhost:30080"

  templates:
    - name: run-experiment
      steps:
        - - name: wait-for-sync
            template: wait-argocd-healthy

        - - name: run-load-test
            template: k6-test
            arguments:
              parameters:
                - name: users
                  value: "{{workflow.parameters.users}}"
                - name: duration
                  value: "{{workflow.parameters.duration}}"
                - name: target-url
                  value: "{{workflow.parameters.target-url}}"

        - - name: signal-complete
            template: complete

    # Wait for ArgoCD application to be synced and healthy
    - name: wait-argocd-healthy
      container:
        image: bitnami/kubectl:latest
        command: [sh, -c]
        args:
          - |
            echo "Waiting for ArgoCD app 'http-baseline-target' to be healthy..."

            # Wait up to 3 minutes for app to sync and become healthy
            for i in $(seq 1 36); do
              HEALTH=$(kubectl get application http-baseline-target -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "Unknown")
              SYNC=$(kubectl get application http-baseline-target -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "Unknown")

              echo "  Attempt $i: Health=$HEALTH, Sync=$SYNC"

              if [ "$HEALTH" = "Healthy" ] && [ "$SYNC" = "Synced" ]; then
                echo "ArgoCD app is healthy and synced!"
                exit 0
              fi

              sleep 5
            done

            echo "ERROR: Timeout waiting for ArgoCD app to become healthy"
            kubectl get application http-baseline-target -n argocd -o yaml
            exit 1

    # Run k6 load test
    - name: k6-test
      inputs:
        parameters:
          - name: users
          - name: duration
          - name: target-url
      container:
        image: grafana/k6:latest
        command: [k6, run]
        args:
          - -e
          - USERS={{inputs.parameters.users}}
          - -e
          - DURATION={{inputs.parameters.duration}}
          - -e
          - TARGET_URL={{inputs.parameters.target-url}}
          - --out
          - json=/tmp/results.json
          - /scripts/baseline.js
        volumeMounts:
          - name: k6-scripts
            mountPath: /scripts
      volumes:
        - name: k6-scripts
          configMap:
            name: k6-scripts

    # Signal completion
    - name: complete
      container:
        image: busybox
        command: [sh, -c]
        args:
          - |
            echo "Experiment complete!"
            echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo "Status: SUCCESS"
