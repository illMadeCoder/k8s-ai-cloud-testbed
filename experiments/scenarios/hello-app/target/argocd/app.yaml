# Hello App Experiment - Target
# Deploys the custom hello-app for load testing
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app-experiment
  namespace: argocd
  labels:
    experiment: hello-app
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Deploy hello-app manifests (excluding HTTPRoute - no Gateway API in Kind)
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/components/apps/hello-app/k8s
      directory:
        recurse: false
        include: '{deployment.yaml,service.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
