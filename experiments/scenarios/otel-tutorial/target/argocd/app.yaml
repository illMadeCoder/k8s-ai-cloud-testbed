# OpenTelemetry Tutorial - Target Cluster App
# Deploys OTel Collector, Tempo, Grafana, and multi-service demo app
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-tutorial-target
  namespace: argocd
  labels:
    experiment: otel-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # OpenTelemetry Collector
    - repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
      chart: opentelemetry-collector
      targetRevision: 0.108.0
      helm:
        releaseName: otel-collector
        valueFiles:
          - $values/experiments/scenarios/otel-tutorial/target/argocd/otel-collector-values.yaml
    # Tempo (trace backend)
    - repoURL: https://grafana.github.io/helm-charts
      chart: tempo
      targetRevision: 1.10.3
      helm:
        releaseName: tempo
        valueFiles:
          - $values/experiments/scenarios/otel-tutorial/target/argocd/tempo-values.yaml
    # kube-prometheus-stack (for Grafana)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.9.0
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $values/experiments/scenarios/otel-tutorial/target/argocd/grafana-values.yaml
    # Values reference
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
    # OTel demo app and dashboards
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/scenarios/otel-tutorial/manifests

  destination:
    name: target
    namespace: otel-tutorial
  # Ignore Kubernetes 1.32+ terminatingReplicas field
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /status/terminatingReplicas
    - group: apps
      kind: ReplicaSet
      jsonPointers:
        - /status/terminatingReplicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /status/terminatingReplicas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
