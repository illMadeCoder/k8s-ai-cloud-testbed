  ## Quick Start

  Set your endpoint IPs:
  ```bash
  export METRICS_IP=<metrics-app-ip-shown-above>     # Training simulator
  export STATION_IP=<station-monitor-ip-shown-above> # Live station feed
  ```

  Access monitoring terminals:
  - Prometheus Array (URL shown above)
  - Grafana Terminal (URL shown above) - Access code: admin / admin

  ## Two Monitoring Systems

  **Metrics App** (demo namespace) - Standard training simulator
  **Station Monitor** (station namespace) - Live Cloudbreak telemetry

  ## Simulate Station Activity (Become The Threat)

  ### Training Mode (metrics-app)
  ```bash
  for i in {1..50}; do
    curl -s http://$METRICS_IP/           # Normal operations
    curl -s http://$METRICS_IP/slow &     # Overloaded systems
    curl -s http://$METRICS_IP/error      # Cascade failures
    sleep 0.2
  done
  ```

  ### SECTOR 12 INVESTIGATION (station-monitor)
  ```bash
  # Access Sector 12 monitoring (70% failure rate)
  for i in {1..20}; do curl -s http://$STATION_IP/sector12; done

  # Check the beacon signal (something is transmitting...)
  curl http://$STATION_IP/beacon

  # Compare with normal sectors
  curl http://$STATION_IP/sectors/1
  curl http://$STATION_IP/sectors/2
  curl http://$STATION_IP/sectors/3
  ```

  ## Station Metrics (PromQL)

  Crew complement (this number should not decrease):
  ```
  station_crew_complement
  ```

  Sector 12 anomaly count:
  ```
  station_anomaly_detections_total
  ```

  Containment integrity (should be 1.0):
  ```
  station_containment_integrity
  ```

  Beacon signal strength (what is transmitting?):
  ```
  station_beacon_signal_strength
  ```

  Life support by sector:
  ```
  station_life_support_efficiency
  ```

