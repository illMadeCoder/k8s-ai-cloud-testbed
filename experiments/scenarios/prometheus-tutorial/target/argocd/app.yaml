# Prometheus Tutorial - Target Cluster App
# Deploys kube-prometheus-stack and metrics-app for observability learning
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-tutorial-target
  namespace: argocd
  labels:
    experiment: prometheus-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # kube-prometheus-stack (Prometheus, Grafana, Alertmanager)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.9.0
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $values/experiments/scenarios/prometheus-tutorial/target/argocd/prometheus-values.yaml
    # Values reference
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
    # metrics-app deployment
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/components/apps/metrics-app/k8s

  destination:
    name: target
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
