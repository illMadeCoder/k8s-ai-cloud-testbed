# SeaweedFS Tutorial - Target Cluster Apps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs-tutorial-target
  namespace: argocd
  labels:
    experiment: seaweedfs-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # SeaweedFS via Helm
    - repoURL: https://seaweedfs.github.io/seaweedfs/helm
      chart: seaweedfs
      targetRevision: 4.0.0
      helm:
        releaseName: seaweedfs
        values: |
          global:
            # Use PVC instead of hostPath (Talos has read-only FS)
            persistence:
              enabled: true
              storageClass: local-path
          master:
            replicas: 1
            resources:
              requests:
                memory: 128Mi
                cpu: 100m
            data:
              type: persistentVolumeClaim
              size: 1Gi
            logs:
              type: emptyDir
          volume:
            replicas: 1
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
            data:
              type: persistentVolumeClaim
              size: 10Gi
            logs:
              type: emptyDir
          filer:
            enabled: true
            replicas: 1
            resources:
              requests:
                memory: 128Mi
                cpu: 100m
            data:
              type: persistentVolumeClaim
              size: 5Gi
            logs:
              type: emptyDir
            s3:
              enabled: true
              port: 8333
          s3:
            enabled: true
            logs:
              type: emptyDir

    # Blackbox Loader app (sensor data generator)
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/scenarios/seaweedfs-tutorial/manifests

  destination:
    name: target
    namespace: seaweedfs

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
