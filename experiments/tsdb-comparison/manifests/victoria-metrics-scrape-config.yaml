# Victoria Metrics scrape configuration
# Scrapes the same targets as Prometheus for fair comparison
apiVersion: v1
kind: ConfigMap
metadata:
  name: victoria-metrics-scrape-config
  namespace: victoria-metrics
data:
  scrape.yaml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s

    scrape_configs:
      # Scrape cardinality-generator
      - job_name: 'cardinality-generator'
        static_configs:
          - targets: ['cardinality-generator.tsdb-comparison.svc:8080']
        metrics_path: /metrics

      # Scrape Victoria Metrics itself
      - job_name: 'victoria-metrics'
        static_configs:
          - targets: ['localhost:8428']
