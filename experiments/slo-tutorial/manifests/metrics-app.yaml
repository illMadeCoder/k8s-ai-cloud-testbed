# Metrics App for SLO Tutorial
# Provides metrics for SLI definitions
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-app
  namespace: slo-tutorial
  labels:
    app: metrics-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-app
  template:
    metadata:
      labels:
        app: metrics-app
    spec:
      containers:
        - name: metrics-app
          image: ghcr.io/illmadecoder/metrics-app:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-app
  namespace: slo-tutorial
  labels:
    app: metrics-app
spec:
  type: LoadBalancer
  selector:
    app: metrics-app
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics-app
  namespace: slo-tutorial
  labels:
    app: metrics-app
spec:
  selector:
    matchLabels:
      app: metrics-app
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
