# SLO Tutorial - Target Cluster App
# Deploys Prometheus, Pyrra, Grafana, and metrics-app with SLO definitions
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slo-tutorial-target
  namespace: argocd
  labels:
    experiment: slo-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # kube-prometheus-stack (Prometheus + Grafana)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.9.0
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $values/experiments/slo-tutorial/values/prometheus-values.yaml
    # Pyrra (SLO management)
    - repoURL: https://rlex.github.io/helm-charts
      chart: pyrra
      targetRevision: 0.12.0
      helm:
        releaseName: pyrra
        valueFiles:
          - $values/experiments/slo-tutorial/values/pyrra-values.yaml
    # Values reference
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
    # SLO definitions, metrics-app, and dashboards
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/slo-tutorial/manifests

  destination:
    name: target
    namespace: slo-tutorial
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
