apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  generateName: hello-app-
  namespace: experiments
spec:
  description: "Simple hello world app with k6 load generation"
  tags: ["demo"]
  ttlDays: 1

  targets:
    - name: app
      cluster:
        type: gke
        preemptible: true
      components:
        - app: hello-app
      observability:
        enabled: true
        transport: tailscale

  workflow:
    template: hello-app-validation
    completion:
      mode: workflow
