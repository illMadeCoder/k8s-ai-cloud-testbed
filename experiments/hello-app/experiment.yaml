apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: hello-app
  namespace: experiments
spec:
  description: "Simple hello world app with k6 load generation"
  ttlDays: 1

  targets:
    - name: app
      cluster:
        type: gke
        preemptible: true
      components:
        - app: hello-app

  workflow:
    template: hello-app-validation
    completion:
      mode: workflow
