            capabilities:
              drop: [ALL]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: otel-demo-config
          resources:
            requests:
              cpu: 10m
