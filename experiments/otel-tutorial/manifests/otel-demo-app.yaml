# OTel Demo App - Multi-service deployment for distributed tracing
# user-service -> order-service -> payment-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-demo-config
  namespace: otel-tutorial
data:
  OTEL_EXPORTER_OTLP_ENDPOINT: "otel-collector-opentelemetry-collector.otel-tutorial.svc:4317"
  OTEL_PROPAGATORS: "tracecontext,baggage"
  OTEL_TRACES_SAMPLER: "always_on"
---
# User Service - Entry point
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: otel-tutorial
  labels:
    app: user-service
    app.kubernetes.io/part-of: otel-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: ttl.sh/illm-otel-user-service:24h
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 8080
          env:
            - name: ORDER_SERVICE_URL
              value: "http://order-service:8080"
          envFrom:
            - configMapRef:
                name: otel-demo-config
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: otel-tutorial
spec:
  type: LoadBalancer
  selector:
    app: user-service
  ports:
    - port: 8080
      targetPort: 8080
---
# Order Service - Middle tier
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: otel-tutorial
  labels:
    app: order-service
    app.kubernetes.io/part-of: otel-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: ttl.sh/illm-otel-order-service:24h
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 8080
          env:
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8080"
          envFrom:
            - configMapRef:
                name: otel-demo-config
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: otel-tutorial
spec:
  type: ClusterIP
  selector:
    app: order-service
  ports:
    - port: 8080
      targetPort: 8080
---
