# Grafana Dashboard for OpenTelemetry Tutorial
# Shows service topology, trace analysis, and span metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-demo-dashboard
  namespace: otel-tutorial
  labels:
    grafana_dashboard: "1"
data:
  otel-demo-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "OpenTelemetry Demo - Distributed Tracing Dashboard",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "gridPos": { "h": 2, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "code": { "language": "plaintext", "showLineNumbers": false },
            "content": "# OTel Demo - Distributed Tracing\n\nMulti-service demo: **user-service** -> **order-service** -> **payment-service**\n\nUse the panels below to explore traces, or go to **Explore > Tempo** for TraceQL queries.",
            "mode": "markdown"
          },
          "pluginVersion": "10.0.0",
          "title": "",
          "transparent": true,
          "type": "text"
        },
        {
          "datasource": { "type": "tempo", "uid": "tempo" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 2 },
          "id": 2,
          "options": {
            "query": ""
          },
          "title": "Service Graph",
          "type": "nodeGraph"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 2 },
          "id": 3,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(rate(otel_span_duration_count{service_name=~\".*-service\"}[1m])) by (service_name)",
              "legendFormat": "{{service_name}}",
              "refId": "A"
            }
          ],
          "title": "Request Rate by Service",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "ms"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 10 },
          "id": 4,
          "options": {
            "legend": { "calcs": ["mean", "p95", "max"], "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(otel_span_duration_bucket{service_name=~\".*-service\"}[1m])) by (le, service_name))",
              "legendFormat": "{{service_name}} p95",
              "refId": "A"
            }
          ],
          "title": "Latency by Service (p95)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 100,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": ".*error.*" },
                "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 10 },
          "id": 5,
          "options": {
            "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(otel_span_duration_count{service_name=~\".*-service\", status_code=\"OK\"}[5m])) by (service_name)",
              "legendFormat": "{{service_name}} success",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(otel_span_duration_count{service_name=~\".*-service\", status_code=\"ERROR\"}[5m])) by (service_name)",
              "legendFormat": "{{service_name}} error",
              "refId": "B"
            }
          ],
          "title": "Span Status by Service",
          "type": "timeseries"
        },
        {
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 18 },
          "id": 6,
          "options": {
            "code": { "language": "plaintext", "showLineNumbers": false },
            "content": "## TraceQL Examples\n\n```\n# Find all traces for user-service\n{resource.service.name=\"user-service\"}\n\n# Find slow traces (>500ms)\n{resource.service.name=~\".*-service\"} | duration > 500ms\n\n# Find error traces\n{status=error}\n\n# Find traces with specific user ID\n{resource.service.name=\"user-service\" && span.user.id=\"123\"}\n```",
            "mode": "markdown"
          },
          "pluginVersion": "10.0.0",
          "title": "TraceQL Quick Reference",
          "type": "text"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["otel", "tracing", "tutorial"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "OTel Demo - Distributed Tracing",
      "uid": "otel-demo-tracing",
      "version": 1
    }
