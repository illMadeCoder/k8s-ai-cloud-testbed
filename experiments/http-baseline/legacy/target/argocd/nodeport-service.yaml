# NodePort service for cross-cluster access from orchestrator
# Exposes demo-app on a fixed NodePort that can be reached via Docker IP
apiVersion: v1
kind: Service
metadata:
  name: demo-app-nodeport
  namespace: demo
  labels:
    app: demo-app
spec:
  type: NodePort
  selector:
    app: demo-app
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
