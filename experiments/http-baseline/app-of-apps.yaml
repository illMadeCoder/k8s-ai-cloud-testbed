# HTTP Baseline Experiment - App of Apps
# Only experiment-specific resources (core infra deployed separately)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-baseline-apps
  namespace: argocd
  labels:
    experiment: http-baseline
    layer: experiment
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Target application for load testing
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/demo-app
      directory:
        recurse: false
        include: '*.yaml'

    # Load testing framework
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/locust
      directory:
        recurse: false
        include: '*.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
