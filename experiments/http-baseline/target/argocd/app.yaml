# HTTP Baseline - Target Cluster
# Deploys the application being load tested
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-baseline-target
  namespace: argocd
  labels:
    experiment: http-baseline
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/apps/demo-app
      directory:
        recurse: false
        # Exclude demo-app.yaml (ArgoCD app definition) - deploy manifests directly
        exclude: 'demo-app.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
