apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  generateName: tracing-comparison-
  namespace: experiments
spec:
  description: "Tempo vs Jaeger tracing comparison - architecture, query languages, features"
  tags: ["comparison", "observability", "tracing"]
  publish: true
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: gke
        preemptible: true
      observability:
        enabled: true
        transport: tailscale
      components:
        - app: otel-collector
        - app: tempo
        - app: jaeger
        - app: kube-prometheus-stack
          params:
            prometheus.enabled: "true"
            grafana.enabled: "true"
            alertmanager.enabled: "false"
        - app: otel-demo

  workflow:
    template: tracing-comparison-validation
    completion:
      mode: workflow
