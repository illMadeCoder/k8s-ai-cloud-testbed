# kube-prometheus-stack - Grafana with Tempo datasource
# For tracing comparison

prometheus:
  enabled: true
  prometheusSpec:
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi

alertmanager:
  enabled: false

kubeStateMetrics:
  enabled: false

nodeExporter:
  enabled: false

kubeApiServer:
  enabled: false

kubelet:
  enabled: false

kubeControllerManager:
  enabled: false

coreDns:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeEtcd:
  enabled: false

prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

grafana:
  enabled: true
  adminPassword: admin

  service:
    type: LoadBalancer

  # Configure datasources for comparison
  additionalDataSources:
    - name: Tempo
      type: tempo
      url: http://tempo.tracing-comparison.svc:3100
      access: proxy
      isDefault: false
      jsonData:
        tracesToMetrics:
          datasourceUid: prometheus
          spanStartTimeShift: '-1h'
          spanEndTimeShift: '1h'
        serviceMap:
          datasourceUid: prometheus
        nodeGraph:
          enabled: true
    - name: Jaeger
      type: jaeger
      url: http://jaeger-query.tracing-comparison.svc:16686
      access: proxy
      isDefault: false

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      searchNamespace: ALL

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
