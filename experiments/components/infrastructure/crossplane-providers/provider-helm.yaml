---
# Crossplane Helm Provider
# Enables deploying Helm charts as Crossplane managed resources
# Used for: vcluster deployment in ExperimentCluster compositions
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-helm
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  package: xpkg.upbound.io/crossplane-contrib/provider-helm:v0.19.0
  controllerConfigRef:
    name: helm-controller-config
---
# Controller configuration for Helm provider
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: helm-controller-config
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
---
# ProviderConfig for in-cluster Helm deployments
# Uses the service account identity (no external credentials needed)
apiVersion: helm.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: helm-incluster
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  credentials:
    source: InjectedIdentity
