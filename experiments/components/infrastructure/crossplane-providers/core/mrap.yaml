---
# ManagedResourceActivationPolicy (MRAP) for base providers
#
# This controls which ManagedResourceDefinitions (MRDs) become active CRDs.
# Without this, the default MRAP activates ALL MRDs ('*') causing CRD bloat.
#
# Note: Crossplane Helm chart creates a default MRAP with activate: ['*']
# unless provider.defaultActivations is set to {} in values.yaml
#
# We only activate resources for base providers (helm, kubernetes).
# Cloud provider resources will have their own MRAPs when enabled.
#
# See: https://docs.crossplane.io/latest/managed-resources/managed-resource-activation-policies/
---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: ManagedResourceActivationPolicy
metadata:
  name: base-providers
spec:
  activate:
    # provider-kubernetes resources
    - objects.kubernetes.crossplane.io
    - observedobjectcollections.kubernetes.crossplane.io
    # provider-helm resources
    - releases.helm.crossplane.io
