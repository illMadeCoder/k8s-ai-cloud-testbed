---
# Upbound AWS Provider Family
# Installs the base provider and specific resource providers
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-family-aws
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  package: xpkg.upbound.io/upbound/provider-family-aws:v2.3.0
  runtimeConfigRef:
    apiVersion: pkg.crossplane.io/v1beta1
    kind: DeploymentRuntimeConfig
    name: aws-runtime-config
---
# DeploymentRuntimeConfig for AWS providers (v2 replacement for ControllerConfig)
apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: aws-runtime-config
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  deploymentTemplate:
    spec:
      selector:
        matchLabels:
          pkg.crossplane.io/family: provider-family-aws
      template:
        metadata:
          labels:
            pkg.crossplane.io/family: provider-family-aws
        spec:
          securityContext:
            fsGroup: 2000
          containers:
            - name: package-runtime
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
---
