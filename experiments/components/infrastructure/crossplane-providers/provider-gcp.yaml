---
# Upbound GCP Provider Family
# Installs the base provider and specific resource providers
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-family-gcp
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  package: xpkg.upbound.io/upbound/provider-family-gcp:v2.4.0
  controllerConfigRef:
    name: gcp-controller-config
---
# Controller configuration for GCP providers
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: gcp-controller-config
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  podSecurityContext:
    fsGroup: 65532
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
---
