---
# Crossplane Kubernetes Provider
# Enables managing Kubernetes resources as Crossplane managed resources
# Used for: Creating ArgoCD cluster secrets, namespaces in ExperimentCluster compositions
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-kubernetes
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  package: xpkg.upbound.io/crossplane-contrib/provider-kubernetes:v0.14.1
  controllerConfigRef:
    name: kubernetes-controller-config
---
# Controller configuration for Kubernetes provider
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: kubernetes-controller-config
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
---
# ProviderConfig for in-cluster Kubernetes operations
# Uses the service account identity (cluster-admin needed for cross-namespace operations)
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: kubernetes-incluster
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  credentials:
    source: InjectedIdentity
