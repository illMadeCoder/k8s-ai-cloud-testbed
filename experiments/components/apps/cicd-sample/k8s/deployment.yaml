---
apiVersion: v1
kind: Namespace
metadata:
  name: cicd-sample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-sample
  namespace: cicd-sample
  labels:
    app: cicd-sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-sample
  template:
    metadata:
      labels:
        app: cicd-sample
    spec:
      containers:
        - name: cicd-sample
          image: ghcr.io/illmadecoder/cicd-sample:latest
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
