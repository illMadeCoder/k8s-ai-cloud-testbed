---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-db
  labels:
    app: custom-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-db
  template:
    metadata:
      labels:
        app: custom-db
    spec:
      containers:
        - name: custom-db
          image: ghcr.io/illmadecoder/custom-db:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            capabilities:
              drop:
                - ALL
