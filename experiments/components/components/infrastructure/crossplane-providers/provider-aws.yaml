---
# Upbound AWS Provider Family
# Installs the base provider and specific resource providers
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-family-aws
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  package: xpkg.upbound.io/upbound/provider-family-aws:v1.7.0
  controllerConfigRef:
    name: aws-controller-config
---
# Controller configuration for AWS providers
# Uses IRSA (IAM Roles for Service Accounts) for authentication
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: aws-controller-config
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  podSecurityContext:
    fsGroup: 2000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
---
