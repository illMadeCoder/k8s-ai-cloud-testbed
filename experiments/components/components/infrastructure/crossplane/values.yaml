# Crossplane Helm Values
# https://github.com/crossplane/crossplane/tree/master/cluster/charts/crossplane

# Enable composition functions and usages
args:
  - --enable-composition-functions
  - --enable-usages
  - --enable-environment-configs

# Resource limits for Crossplane core
resourcesCrossplane:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

# Resource limits for RBAC manager
resourcesRBACManager:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 512Mi

# Enable metrics for Prometheus
metrics:
  enabled: true

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Service account
serviceAccount:
  create: true
  name: crossplane

# RBAC configuration
rbacManager:
  deploy: true
  leaderElection: true

# Webhook configuration
webhooks:
  enabled: true

# Provider configuration
provider:
  packages: []

# Function configuration
function:
  packages: []

# Configuration packages
configuration:
  packages: []
