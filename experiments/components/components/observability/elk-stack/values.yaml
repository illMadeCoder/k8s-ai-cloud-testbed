# ELK Stack Helm Values
# Lab-optimized configuration with Elasticsearch, Kibana, and Filebeat

# ============================================================================
# Elasticsearch Configuration
# ============================================================================
eck-elasticsearch:
  enabled: true
  fullnameOverride: elasticsearch

  # Use version 8.x for latest features
  version: 8.17.0

  # Annotations for the Elasticsearch resource
  annotations:
    eck.k8s.elastic.co/downward-node-labels: "topology.kubernetes.io/zone"

  # Node sets configuration - single node for lab
  nodeSets:
    - name: default
      count: 1
      config:
        # Single node settings
        node.store.allow_mmap: false
        # Disable security for lab simplicity (enable in production!)
        xpack.security.enabled: true
        xpack.security.authc:
          anonymous:
            username: anonymous
            roles: superuser
            authz_exception: true
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: 1Gi
                  cpu: 100m
                limits:
                  memory: 2Gi
                  cpu: 1000m
              env:
                - name: ES_JAVA_OPTS
                  value: "-Xms512m -Xmx512m"
          initContainers:
            - name: sysctl
              securityContext:
                privileged: true
                runAsUser: 0
              command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144 || true']
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi

  # HTTP service settings
  http:
    tls:
      selfSignedCertificate:
        disabled: false

# ============================================================================
# Kibana Configuration
# ============================================================================
eck-kibana:
  enabled: true
  fullnameOverride: kibana

  version: 8.17.0

  # Reference to Elasticsearch
  elasticsearchRef:
    name: elasticsearch

  # Single replica for lab
  count: 1

  # Pod template for resource limits
  podTemplate:
    spec:
      containers:
        - name: kibana
          resources:
            requests:
              memory: 256Mi
              cpu: 50m
            limits:
              memory: 1Gi
              cpu: 500m

  # HTTP settings - expose on port 5601
  http:
    tls:
      selfSignedCertificate:
        disabled: true

  # Kibana config
  config:
    server.publicBaseUrl: "http://kibana.localhost"
    monitoring.ui.ccs.enabled: false

# ============================================================================
# Filebeat Configuration (Log Collection)
# ============================================================================
eck-beats:
  enabled: true
  fullnameOverride: filebeat

  version: 8.17.0

  # Filebeat type
  type: filebeat

  # Reference to Elasticsearch
  elasticsearchRef:
    name: elasticsearch

  # Reference to Kibana for dashboards
  kibanaRef:
    name: kibana

  # DaemonSet to run on all nodes
  daemonSet:
    podTemplate:
      spec:
        serviceAccountName: filebeat
        automountServiceAccountToken: true
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        containers:
          - name: filebeat
            securityContext:
              runAsUser: 0
            resources:
              requests:
                memory: 100Mi
                cpu: 50m
              limits:
                memory: 256Mi
                cpu: 200m
            volumeMounts:
              - name: varlogcontainers
                mountPath: /var/log/containers
              - name: varlogpods
                mountPath: /var/log/pods
              - name: varlibdockercontainers
                mountPath: /var/lib/docker/containers
        volumes:
          - name: varlogcontainers
            hostPath:
              path: /var/log/containers
          - name: varlogpods
            hostPath:
              path: /var/log/pods
          - name: varlibdockercontainers
            hostPath:
              path: /var/lib/docker/containers

  # Filebeat configuration
  config:
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          node: ${NODE_NAME}
          hints.enabled: true
          hints.default_config:
            type: container
            paths:
              - /var/log/containers/*${data.kubernetes.container.id}.log

    processors:
      - add_cloud_metadata: {}
      - add_host_metadata: {}
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
            - logs_path:
                logs_path: "/var/log/containers/"

    # Output to Elasticsearch (configured via elasticsearchRef)
    output.elasticsearch:
      index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

    setup.template.name: "filebeat"
    setup.template.pattern: "filebeat-*"
    setup.ilm.enabled: true
    setup.ilm.rollover_alias: "filebeat"
    setup.ilm.pattern: "{now/d}-000001"

# ============================================================================
# Disabled Components
# ============================================================================
eck-agent:
  enabled: false

eck-fleet-server:
  enabled: false

eck-logstash:
  enabled: false

eck-apm-server:
  enabled: false

eck-enterprise-search:
  enabled: false
