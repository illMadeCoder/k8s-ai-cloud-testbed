---
# ContourConfiguration for the GatewayClass to reference
apiVersion: projectcontour.io/v1alpha1
kind: ContourConfiguration
metadata:
  name: contour
  namespace: projectcontour
spec:
  envoy:
    service:
      namespace: projectcontour
      name: contour-envoy
---
# GatewayClass defines which controller handles the Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: contour
spec:
  controllerName: projectcontour.io/projectcontour/contour
  parametersRef:
    group: projectcontour.io
    kind: ContourConfiguration
    name: contour
    namespace: projectcontour
---
# Default Gateway for the lab environment
# This creates a single entry point for HTTP traffic
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: lab-gateway
  namespace: default
spec:
  gatewayClassName: contour
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
