apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  generateName: prometheus-tutorial-
  namespace: experiments
spec:
  description: "Prometheus metrics collection tutorial with Grafana dashboards"
  tags: ["tutorial", "observability", "metrics"]
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: gke
        preemptible: true
      components:
        - app: kube-prometheus-stack
          params:
            grafana.enabled: "true"
            prometheus.prometheusSpec.retention: "24h"
        - app: metrics-app
        - app: station-monitor
      observability:
        enabled: true
        transport: direct

  workflow:
    template: prometheus-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: grafana
        target: app
        service: kube-prometheus-stack-grafana
        namespace: prometheus-tutorial
      - name: prometheus
        target: app
        service: kube-prometheus-stack-prometheus
        namespace: prometheus-tutorial
        port: 9090
      - name: metrics-app
        target: app
        service: metrics-app
        namespace: prometheus-tutorial
        port: 8080
      - name: station-monitor
        target: app
        service: station-monitor
        namespace: prometheus-tutorial
        port: 8080
