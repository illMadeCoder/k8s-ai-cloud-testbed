# Loki Tutorial - Target Cluster App
# Deploys Loki, Promtail, Grafana, and log-generator for LogQL learning
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-tutorial-target
  namespace: argocd
  labels:
    experiment: loki-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Loki (single binary mode)
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.28.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/experiments/loki-tutorial/values/loki-values.yaml
    # Promtail (log collector)
    - repoURL: https://grafana.github.io/helm-charts
      chart: promtail
      targetRevision: 6.16.6
      helm:
        releaseName: promtail
        valueFiles:
          - $values/experiments/loki-tutorial/values/promtail-values.yaml
    # kube-prometheus-stack (for Grafana - minimal, no Prometheus needed)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.9.0
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $values/experiments/loki-tutorial/values/grafana-values.yaml
    # Values reference
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
    # log-generator deployment
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/loki-tutorial/manifests

  destination:
    name: target
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
