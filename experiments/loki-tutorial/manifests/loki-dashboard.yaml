# Grafana Dashboard - Log Analysis for Loki Tutorial
# Demonstrates LogQL queries for log volume, error rates, and exploration
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-tutorial-dashboard
  namespace: loki
  labels:
    grafana_dashboard: "1"
data:
  loki-tutorial.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Log analysis dashboard for Loki tutorial - learn LogQL by example",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 500 },
                  { "color": "red", "value": 1000 }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum(count_over_time({app=\"logging-app\"} [1m]))",
              "legendFormat": "Logs/min",
              "refId": "A"
            }
          ],
          "title": "Log Volume (per min)",
          "type": "stat"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 10 }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 1 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum(count_over_time({app=\"logging-app\"} | json | level=\"error\" [5m])) / sum(count_over_time({app=\"logging-app\"} [5m])) * 100",
              "legendFormat": "Error %",
              "refId": "A"
            }
          ],
          "title": "Error Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 100 },
                  { "color": "red", "value": 500 }
                ]
              },
              "unit": "ms"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 1 },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "quantile_over_time(0.95, {app=\"logging-app\"} | json | unwrap duration_ms [5m]) by ()",
              "legendFormat": "P95 Duration",
              "refId": "A"
            }
          ],
          "title": "P95 Duration (from logs)",
          "type": "stat"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 1 },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "count(count by (service) (count_over_time({app=\"logging-app\"} | json [5m])))",
              "legendFormat": "Services",
              "refId": "A"
            }
          ],
          "title": "Active Services",
          "type": "stat"
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 10,
          "title": "Log Volume Over Time",
          "type": "row"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "error" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "warn" }, "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "info" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "debug" }, "properties": [{ "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }] }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 11,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum by (level) (count_over_time({app=\"logging-app\"} | json [1m]))",
              "legendFormat": "{{level}}",
              "refId": "A"
            }
          ],
          "title": "Logs by Level",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
