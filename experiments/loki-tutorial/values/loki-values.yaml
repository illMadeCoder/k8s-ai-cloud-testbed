# Loki - Single binary mode for tutorial
# Lightweight, no external dependencies
deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  limits_config:
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    max_streams_per_user: 10000
    max_global_streams_per_user: 10000

  rulerConfig:
    storage:
      type: local
      local:
        directory: /var/loki/rules
    alertmanager_url: ""

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Disable components not needed for single binary
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Gateway for API access
gateway:
  enabled: true
  service:
    type: LoadBalancer

# Disable monitoring (we'll add our own)
monitoring:
  selfMonitoring:
    enabled: false
  lokiCanary:
    enabled: false
  serviceMonitor:
    enabled: false

# Test mode - single replica
test:
  enabled: false

# Persistence for Kind
persistence:
  enabled: false

# Disable caches for Kind (memory constrained)
chunksCache:
  enabled: false
resultsCache:
  enabled: false
