apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  generateName: loki-tutorial-
  namespace: experiments
spec:
  description: "Loki log aggregation tutorial with LogQL learning"
  tags: ["tutorial", "observability", "logging"]
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: gke
        preemptible: true
      components:
        - app: loki
        - app: promtail
        - app: kube-prometheus-stack
          params:
            prometheus.enabled: "false"
            alertmanager.enabled: "false"
            grafana.enabled: "true"
        - app: log-generator
      observability:
        enabled: true
        transport: direct

  workflow:
    template: loki-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: grafana
        target: app
        service: kube-prometheus-stack-grafana
        namespace: loki-tutorial
      - name: loki
        target: app
        service: loki-gateway
        namespace: loki-tutorial
