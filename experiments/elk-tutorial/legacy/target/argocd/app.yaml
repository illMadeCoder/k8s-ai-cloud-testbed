# ELK Tutorial - Target Cluster App
# Deploys Elasticsearch, Kibana, Fluent Bit, and log-generator for KQL learning
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elk-tutorial-target
  namespace: argocd
  labels:
    experiment: elk-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Fluent Bit (log collector)
    - repoURL: https://fluent.github.io/helm-charts
      chart: fluent-bit
      targetRevision: 0.48.0
      helm:
        releaseName: fluent-bit
        valueFiles:
          - $values/experiments/elk-tutorial/values/fluent-bit-values.yaml
    # Values reference
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
    # Elasticsearch, Kibana, and log-generator manifests
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: experiments/elk-tutorial/manifests

  destination:
    name: target
    namespace: elasticsearch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
