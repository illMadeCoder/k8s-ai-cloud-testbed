# Fluent Bit - Log collector for ELK tutorial
# Collects logs from all pods and sends to Elasticsearch

config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On

    [FILTER]
        Name modify
        Match kube.*
        Remove_wildcard annotation
        Remove_wildcard label

  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host elasticsearch.elasticsearch.svc.cluster.local
        Port 9200
        Logstash_Format On
        Logstash_Prefix logs
        Suppress_Type_Name On
        Replace_Dots On
        Retry_Limit 5

  customParsers: |
    [PARSER]
        Name json
        Format json
        Time_Key timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L

resources:
  requests:
    cpu: 20m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

tolerations:
  - operator: Exists
    effect: NoSchedule
