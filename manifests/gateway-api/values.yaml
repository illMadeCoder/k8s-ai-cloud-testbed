# Envoy Gateway Helm Values
# https://gateway.envoyproxy.io/docs/install/install-helm/

# Skip CRD installation to avoid annotation overflow issue
skipCRDs: false

# Gateway configuration
config:
  envoyGateway:
    # Enable Gateway API resources
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller

# Create a default GatewayClass for convenience
createGatewayClass: true
