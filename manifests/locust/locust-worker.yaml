apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: locust
  labels:
    app: locust
    role: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: locust
      role: worker
  template:
    metadata:
      labels:
        app: locust
        role: worker
    spec:
      containers:
      - name: locust
        image: locustio/locust:latest
        args:
          - --worker
          - --master-host=locust-master
        volumeMounts:
        - name: locust-scripts
          mountPath: /locust
        env:
        - name: LOCUST_LOCUSTFILE
          value: /locust/steady_load.py
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: locust-scripts
        configMap:
          name: locust-scripts
