apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-gateway-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Gateway"
data:
  envoy-gateway.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Request Rate",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [{
            "expr": "sum(rate(envoy_http_downstream_rq_total{job=\"prometheus.scrape.envoy_proxy\"}[5m]))",
            "legendFormat": "req/s"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 100 },
                  { "color": "red", "value": 1000 }
                ]
              }
            }
          }
        },
        {
          "title": "Active Connections",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [{
            "expr": "sum(envoy_http_downstream_cx_active{job=\"prometheus.scrape.envoy_proxy\"})",
            "legendFormat": "connections"
          }],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 200 }
                ]
              }
            }
          }
        },
        {
          "title": "Error Rate (5xx)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [{
            "expr": "sum(rate(envoy_http_downstream_rq_xx{envoy_response_code_class=\"5\",job=\"prometheus.scrape.envoy_proxy\"}[5m])) / sum(rate(envoy_http_downstream_rq_total{job=\"prometheus.scrape.envoy_proxy\"}[5m])) * 100 or vector(0)",
            "legendFormat": "error %"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              }
            }
          }
        },
        {
          "title": "Upstream Clusters",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [{
            "expr": "count(count by (envoy_cluster_name) (envoy_cluster_upstream_cx_total{job=\"prometheus.scrape.envoy_proxy\"}))",
            "legendFormat": "clusters"
          }],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null }
                ]
              }
            }
          }
        },
        {
          "title": "Request Rate by Response Code",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [{
            "expr": "sum by (envoy_response_code_class) (rate(envoy_http_downstream_rq_xx{job=\"prometheus.scrape.envoy_proxy\"}[5m]))",
            "legendFormat": "{{envoy_response_code_class}}xx"
          }],
          "fieldConfig": {
            "defaults": { "unit": "reqps", "custom": { "fillOpacity": 20, "stacking": { "mode": "normal" } } },
            "overrides": [
              { "matcher": { "id": "byName", "options": "2xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "3xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "4xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "5xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] }
            ]
          }
        },
        {
          "title": "Downstream Connections",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum(envoy_http_downstream_cx_active{job=\"prometheus.scrape.envoy_proxy\"})",
              "legendFormat": "active"
            },
            {
              "expr": "sum(rate(envoy_http_downstream_cx_total{job=\"prometheus.scrape.envoy_proxy\"}[5m]))",
              "legendFormat": "new/s"
            }
          ],
          "fieldConfig": {
            "defaults": { "custom": { "fillOpacity": 10 } }
          }
        },
        {
          "title": "Upstream Request Rate by Cluster",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [{
            "expr": "sum by (envoy_cluster_name) (rate(envoy_cluster_upstream_rq_total{job=\"prometheus.scrape.envoy_proxy\"}[5m]))",
            "legendFormat": "{{envoy_cluster_name}}"
          }],
          "fieldConfig": {
            "defaults": { "unit": "reqps", "custom": { "fillOpacity": 10 } }
          }
        },
        {
          "title": "Upstream Latency (P50 / P99)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum by (le) (rate(envoy_cluster_upstream_rq_time_bucket{job=\"prometheus.scrape.envoy_proxy\"}[5m])))",
              "legendFormat": "p50"
            },
            {
              "expr": "histogram_quantile(0.99, sum by (le) (rate(envoy_cluster_upstream_rq_time_bucket{job=\"prometheus.scrape.envoy_proxy\"}[5m])))",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "ms", "custom": { "fillOpacity": 10 } }
          }
        },
        {
          "title": "Gateway Controller Reconciles",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum by (controller) (rate(controller_runtime_reconcile_total{job=\"prometheus.scrape.envoy_gateway\"}[5m]))",
              "legendFormat": "{{controller}}"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "ops", "custom": { "fillOpacity": 10 } }
          }
        },
        {
          "title": "Gateway Controller Errors",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum by (controller) (rate(controller_runtime_reconcile_errors_total{job=\"prometheus.scrape.envoy_gateway\"}[5m]))",
              "legendFormat": "{{controller}} errors"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "ops", "custom": { "fillOpacity": 10, "drawStyle": "bars" } }
          }
        }
      ],
      "schemaVersion": 39,
      "templating": {
        "list": [{
          "name": "datasource",
          "type": "datasource",
          "query": "prometheus",
          "current": { "text": "Mimir (Gateway Lab)", "value": "Mimir (Gateway Lab)" }
        }]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Envoy Gateway",
      "uid": "envoy-gateway",
      "version": 1
    }
