# Kyverno ClusterPolicy: Verify Image Signatures
#
# Requires images from ghcr.io/illmadecoder to have valid Cosign signatures
# from the GitHub Actions OIDC issuer.
#
# Mode: Audit (warn but don't block) - change to 'Enforce' for production

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-signature
  annotations:
    policies.kyverno.io/title: Verify Image Signature
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Verifies that container images from ghcr.io/illmadecoder are signed
      using keyless Cosign with GitHub Actions OIDC identity.
spec:
  validationFailureAction: Audit  # Change to 'Enforce' for production
  background: true
  rules:
    - name: verify-signature
      match:
        any:
          - resources:
              kinds:
                - Pod
      verifyImages:
        - imageReferences:
            - "ghcr.io/illmadecoder/*"
          mutateDigest: false  # Required for Audit mode
          attestors:
            - entries:
                - keyless:
                    subject: "https://github.com/illMadeCoder/illm-k8s-ai-labs/*"
                    issuer: "https://token.actions.githubusercontent.com"
                    rekor:
                      url: https://rekor.sigstore.dev
