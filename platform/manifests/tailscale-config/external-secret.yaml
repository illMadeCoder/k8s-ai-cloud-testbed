# ExternalSecret for Tailscale OAuth credentials
#
# Syncs credentials from OpenBao to the tailscale namespace.
# Store credentials: task hub:secret -- kv/tailscale client_id=xxx client_secret=yyy

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale-operator-oauth
  namespace: tailscale
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao
    kind: ClusterSecretStore
  target:
    name: operator-oauth
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: tailscale
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: tailscale
        property: client_secret
