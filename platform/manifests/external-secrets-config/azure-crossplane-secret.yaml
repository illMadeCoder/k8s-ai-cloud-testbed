# ExternalSecret for Azure Crossplane Provider
#
# Syncs Azure service principal credentials from OpenBao to crossplane-system.
# The secret format matches what provider-azure expects for Secret auth.

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: azure-crossplane-credentials
  namespace: crossplane-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao
  target:
    name: azure-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Azure provider expects JSON credentials file
        credentials: |
          {
            "clientId": "{{ .clientId }}",
            "clientSecret": "{{ .clientSecret }}",
            "subscriptionId": "{{ .subscriptionId }}",
            "tenantId": "{{ .tenantId }}"
          }
  data:
    - secretKey: clientId
      remoteRef:
        key: cloud/azure
        property: clientId
    - secretKey: clientSecret
      remoteRef:
        key: cloud/azure
        property: clientSecret
    - secretKey: subscriptionId
      remoteRef:
        key: cloud/azure
        property: subscriptionId
    - secretKey: tenantId
      remoteRef:
        key: cloud/azure
        property: tenantId
