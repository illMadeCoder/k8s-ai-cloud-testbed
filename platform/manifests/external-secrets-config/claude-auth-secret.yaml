# ExternalSecret for Claude Code OAuth Token
#
# Syncs Claude Code auth token from OpenBao to experiment-operator-system.
# Used by the experiment-analyzer Job to run Claude Code CLI for AI analysis.
#
# Store the token in OpenBao:
#   bao kv put secret/experiment-operator/claude-auth token="<from claude setup-token>"

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: claude-auth
  namespace: experiment-operator-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao
  target:
    name: claude-auth
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: experiment-operator/claude-auth
        property: token
