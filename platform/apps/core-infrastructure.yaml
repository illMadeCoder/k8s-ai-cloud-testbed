# Core Infrastructure App-of-Apps
# Stack-agnostic platform components - always deployed
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-infrastructure
  namespace: argocd
  labels:
    layer: core
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # TLS/Certificate management
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/core/cert-manager
      directory:
        recurse: false
        include: 'cert-manager*.yaml'

    # Gateway/Ingress
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/core/gateway-api
      directory:
        recurse: false
        include: 'gateway-api.yaml'

    # Metrics - Prometheus/Grafana
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/observability/prometheus-stack
      directory:
        recurse: false
        include: 'kube-prometheus-stack.yaml'

    # Traces - OpenTelemetry
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/observability/otel-collector
      directory:
        recurse: false
        include: 'otel-collector.yaml'

    # Storage - MinIO (S3-compatible)
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/storage/minio
      directory:
        recurse: false
        include: 'minio.yaml'

    # Workflows - Argo Workflows
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/workflows/argo-workflows
      directory:
        recurse: false
        include: 'argo-workflows.yaml'

    # Load Testing - K6
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/testing/k6
      directory:
        recurse: false
        include: 'k6-operator.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
