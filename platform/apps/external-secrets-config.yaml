# External Secrets Configuration for Hub
#
# Contains ClusterSecretStore for OpenBao and ExternalSecrets.
# Deployed after ESO and OpenBao are ready.
#
# BOOTSTRAP DEPENDENCY: The openbao-token Secret referenced by ClusterSecretStore
# is created by `task kind:bootstrap` after OpenBao init, not by this app.
# This avoids ArgoCD overwriting the real token with a placeholder.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
    environment: kind
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After ESO and OpenBao
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
    targetRevision: HEAD
    path: platform/manifests/external-secrets-config
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
