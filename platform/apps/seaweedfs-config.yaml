# SeaweedFS Configuration
#
# Creates S3 buckets for observability stack after SeaweedFS is ready.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs-config
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
    environment: talos
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After seaweedfs (wave 1)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/illMadeCoder/k8s-ai-testbed.git
    targetRevision: HEAD
    path: platform/manifests/seaweedfs-config
  destination:
    server: https://kubernetes.default.svc
    namespace: seaweedfs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
