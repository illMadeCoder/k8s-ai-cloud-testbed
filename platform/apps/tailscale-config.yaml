# Tailscale Configuration for Hub
#
# Deploys ExternalSecret for OAuth credentials and Ingress resources
# for exposing services to the Tailscale network.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-config
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
    environment: talos
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # After tailscale-operator and grafana
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/illMadeCoder/k8s-ai-cloud-testbed.git
    targetRevision: HEAD
    path: platform/manifests/tailscale-config
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
