# cert-manager Configuration
#
# Deploys ClusterIssuers for Let's Encrypt after cert-manager is ready.
# Sync wave 0 ensures this runs after cert-manager (wave -2).
#
# Uses Kustomize for environment-specific domain/email configuration.
# To change domain/email, edit: manifests/cert-manager-config/kustomization.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-config
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
    environment: kind
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
    targetRevision: HEAD
    path: platform/manifests/cert-manager-config
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
