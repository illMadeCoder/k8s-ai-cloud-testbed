# Crossplane GCP Providers (Wave 2)
# GCP family + service providers (storage, container, compute)
# Depends on: crossplane-providers-core (runtime configs)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-providers-gcp
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/illMadeCoder/k8s-ai-testbed.git
    targetRevision: HEAD
    path: platform/manifests/crossplane-providers/gcp
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
