# VictoriaMetrics Single for Hub
#
# Replaces Mimir distributed (8 pods, ~900Mi limits) with a single-pod
# metrics backend (~256Mi). Provides Prometheus-compatible remote-write
# and query APIs. Experiment filtering via {experiment="<name>"} label.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
    environment: talos
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://victoriametrics.github.io/helm-charts
      chart: victoria-metrics-single
      targetRevision: 0.14.2
      helm:
        valueFiles:
          - $values/platform/values/victoria-metrics.yaml
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
