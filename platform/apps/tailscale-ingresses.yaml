# Tailscale Ingresses for Hub Services
#
# Provides secure remote access to hub services via Tailscale.
# Creates Tailscale proxies for ArgoCD and other services.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-ingresses
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # After services are deployed
spec:
  project: default
  source:
    repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
    targetRevision: HEAD
    path: platform/manifests/tailscale-ingresses
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
