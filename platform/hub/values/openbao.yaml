# OpenBao Helm values for Talos hub
#
# Uses file storage with PVC (local-path-provisioner) for persistence.
#
# After bootstrap, OpenBao needs to be initialized and unsealed:
#   - First run: `bao operator init` (saves keys to ~/.illmlab/openbao-keys-talos.json)
#   - Subsequent runs: `bao operator unseal` with saved keys

global:
  enabled: true

server:
  # Disable dev mode - use real storage
  dev:
    enabled: false

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  # ClusterIP until kube-vip is deployed
  # Switch to LoadBalancer with loadBalancerIP: 192.168.1.242 when available
  service:
    type: ClusterIP

  # File storage configuration using local-path-retain (Retain policy)
  # PV survives PVC deletion so secrets persist across cluster resets
  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: local-path-retain
    accessMode: ReadWriteOnce

  # Standalone mode (no HA for home lab)
  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "file" {
        path = "/openbao/data"
      }

  # HA disabled for home lab
  ha:
    enabled: false

  # No hostPath - using PVC with local-path instead
  volumes: []
  volumeMounts: []

# Injector for automatic secret injection into pods
injector:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi

# CSI provider for mounting secrets as volumes
csi:
  enabled: false

# UI enabled
ui:
  enabled: true
