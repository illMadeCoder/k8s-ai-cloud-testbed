# Kiali - Istio service mesh observability dashboard
# Homelab-optimized configuration

# Auth strategy - anonymous for homelab (Tailscale handles access)
auth:
  strategy: anonymous

# Istio namespace
istio_namespace: istio-system

# External services integration
external_services:
  prometheus:
    url: http://mimir-gateway.observability.svc.cluster.local:80/prometheus
  tracing:
    enabled: true
    url: http://tempo.observability.svc.cluster.local:3100
    provider: tempo
  grafana:
    enabled: true
    in_cluster_url: http://grafana.observability.svc.cluster.local:80
    url: /grafana

# Server configuration
server:
  web_root: /kiali

# Homelab-friendly resources
deployment:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  replicas: 1
