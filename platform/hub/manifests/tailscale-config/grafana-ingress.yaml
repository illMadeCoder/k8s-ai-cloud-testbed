# Tailscale Ingress for Grafana
#
# Exposes Grafana to your Tailscale network.
# Access at: https://hub-grafana.your-tailnet.ts.net

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tailscale
  namespace: observability
  annotations:
    tailscale.com/funnel: "false"  # Keep private to tailnet only
spec:
  ingressClassName: tailscale
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
  tls:
    - hosts:
        - hub-grafana
