# PeerAuthentication policies for mTLS
---
# Mesh-wide: PERMISSIVE allows gradual migration
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: default
  namespace: istio-system
spec:
  mtls:
    mode: PERMISSIVE
---
# Observability namespace: STRICT mTLS
# All LGTM services get end-to-end encryption
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: strict-mtls
  namespace: observability
spec:
  mtls:
    mode: STRICT
