# cert-manager Helm values for Kind hub
#
# Installs CRDs and configures for DNS-01 challenges.

# Install CRDs with Helm
crds:
  enabled: true
  keep: true

# Use public DNS for ACME DNS-01 propagation checks
# (cluster DNS can't resolve external domains properly)
extraArgs:
  - --dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53
  - --dns01-recursive-nameservers-only

# Resource limits for Kind
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

webhook:
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

cainjector:
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 256Mi

# Enable Prometheus metrics
prometheus:
  enabled: true
