# OpenBao Helm values for Talos hub
#
# Uses file storage with a fixed hostPath for persistence.
# Data lives at /var/lib/openbao on the Talos node (EPHEMERAL partition),
# surviving etcd STATE wipes across teardown/deploy cycles.
#
# After bootstrap, OpenBao needs to be initialized and unsealed:
#   - First run: `bao operator init` (saves keys to .secrets/ and ~/.illmlab/)
#   - Subsequent runs: `bao operator unseal` with saved keys

global:
  enabled: true

server:
  # Disable dev mode - use real storage
  dev:
    enabled: false

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  # ClusterIP until kube-vip is deployed
  # Switch to LoadBalancer with loadBalancerIP: 192.168.1.242 when available
  service:
    type: ClusterIP

  # Disable PVC — using hostPath instead so data survives etcd wipes
  dataStorage:
    enabled: false

  # Standalone mode (no HA for home lab)
  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "file" {
        path = "/openbao/data"
      }

  # HA disabled for home lab
  ha:
    enabled: false

  # hostPath volume — fixed path on EPHEMERAL partition
  # Survives STATE wipe (teardown), lost only on full disk reimage
  volumes:
    - name: openbao-data
      hostPath:
        path: /var/lib/openbao
        type: DirectoryOrCreate
  volumeMounts:
    - name: openbao-data
      mountPath: /openbao/data

  # OpenBao runs as uid=100(openbao) gid=1000(openbao)
  # fsGroup doesn't apply to hostPath volumes, so use an init container
  # to chown the data directory on first boot
  extraInitContainers:
    - name: chown-data
      image: busybox:1.36
      command: ["sh", "-c", "chown -R 100:1000 /openbao/data"]
      volumeMounts:
        - name: openbao-data
          mountPath: /openbao/data
      securityContext:
        runAsUser: 0

  statefulSet:
    securityContext:
      pod:
        runAsUser: 100
        runAsGroup: 1000
        fsGroup: 1000

# Injector for automatic secret injection into pods
injector:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi

# CSI provider for mounting secrets as volumes
csi:
  enabled: false

# UI enabled
ui:
  enabled: true
