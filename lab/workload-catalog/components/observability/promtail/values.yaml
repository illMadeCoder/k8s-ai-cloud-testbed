# Promtail Helm values for lab environment
# Collects logs from all pods and sends to Loki

# Loki endpoint configuration
config:
  clients:
    - url: http://loki-gateway.observability.svc.cluster.local/loki/api/v1/push

  # Use default scrape configs with proper path discovery
  snippets:
    # Extra relabel configs for log path
    extraRelabelConfigs:
      # Set __path__ to the actual log file location
      - action: replace
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
          - __meta_kubernetes_pod_uid
          - __meta_kubernetes_pod_container_name
        target_label: __path__

# Resources for lab environment
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack

# Tolerations to run on all nodes
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
