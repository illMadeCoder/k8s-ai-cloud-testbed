---
# Upbound Azure Provider Family
# Installs the base provider and specific resource providers
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-family-azure
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  package: xpkg.upbound.io/upbound/provider-family-azure:v1.3.0
  controllerConfigRef:
    name: azure-controller-config
---
# Controller configuration for Azure providers
# Uses Workload Identity for authentication (no secrets needed)
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: azure-controller-config
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  metadata:
    labels:
      azure.workload.identity/use: "true"
  podSecurityContext:
    fsGroup: 65532
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
---
