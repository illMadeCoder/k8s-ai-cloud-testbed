---
# Cache CompositeResourceDefinition
# Provides a cloud-agnostic API for in-memory caches
# Compositions implement Azure Cache for Redis and AWS ElastiCache
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xcaches.illm.io
spec:
  group: illm.io
  names:
    kind: XCache
    plural: xcaches
  claimNames:
    kind: Cache
    plural: caches
  connectionSecretKeys:
    - host
    - port
    - password
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                engine:
                  type: string
                  description: Cache engine type
                  enum:
                    - redis
                    - memcached
                  default: redis
                version:
                  type: string
                  description: Engine version
                  default: "7"
                size:
                  type: string
                  description: Instance size class
                  enum:
                    - small
                    - medium
                    - large
                  default: small
                highAvailability:
                  type: boolean
                  description: Enable high availability (replication)
                  default: false
                encryption:
                  type: boolean
                  description: Enable encryption in transit
                  default: true
            status:
              type: object
              properties:
                endpoint:
                  type: string
                  description: Cache connection endpoint
                port:
                  type: integer
                  description: Cache port
                cloud:
                  type: string
                  description: Cloud provider
      additionalPrinterColumns:
        - name: Engine
          type: string
          jsonPath: .spec.engine
        - name: Size
          type: string
          jsonPath: .spec.size
        - name: Endpoint
          type: string
          jsonPath: .status.endpoint
        - name: Port
          type: integer
          jsonPath: .status.port
        - name: Cloud
          type: string
          jsonPath: .status.cloud
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
