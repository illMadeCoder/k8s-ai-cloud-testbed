# HTTP Baseline - Target Cluster
# Deploys the application being load tested
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-baseline-target
  namespace: argocd
  labels:
    experiment: http-baseline
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Demo app deployment and ClusterIP service (only deployment.yaml - not httproute/servicemonitor which need CRDs)
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: workload-catalog/components/apps/demo-app/k8s
      directory:
        recurse: false
        include: 'deployment.yaml'
    # NodePort service for cross-cluster access from orchestrator
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: experiments/http-baseline/target/argocd
      directory:
        recurse: false
        include: 'nodeport-service.yaml'

  destination:
    name: target  # Registered cluster name (experiment-name-target)
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
