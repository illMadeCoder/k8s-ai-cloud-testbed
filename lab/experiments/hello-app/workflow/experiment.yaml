# Hello App Experiment Workflow
# Deploys custom app, runs smoke test, reports results
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-app-exp-
  namespace: argo-workflows
  labels:
    experiment: hello-app
spec:
  serviceAccountName: argo-workflow
  entrypoint: run-experiment
  arguments:
    parameters:
      - name: users
        value: "5"
      - name: duration
        value: "30s"
      - name: target-url
        value: "http://hello-app.hello-app.svc:80"

  templates:
    - name: run-experiment
      steps:
        - - name: wait-for-app
            template: wait-argocd-healthy

        - - name: smoke-test
            template: k6-test
            arguments:
              parameters:
                - name: users
                  value: "{{workflow.parameters.users}}"
                - name: duration
                  value: "{{workflow.parameters.duration}}"
                - name: target-url
                  value: "{{workflow.parameters.target-url}}"

        - - name: complete
            template: report-complete

    # Wait for pods to be ready
    - name: wait-argocd-healthy
      container:
        image: bitnami/kubectl:latest
        command: [sh, -c]
        args:
          - |
            echo "Waiting for hello-app pods to be ready..."
            kubectl wait --for=condition=ready pod -l app=hello-app -n hello-app --timeout=120s
            echo "Pods ready!"

    # Run k6 smoke test
    - name: k6-test
      inputs:
        parameters:
          - name: users
          - name: duration
          - name: target-url
      container:
        image: grafana/k6:latest
        command: [k6, run]
        args:
          - -e
          - USERS={{inputs.parameters.users}}
          - -e
          - DURATION={{inputs.parameters.duration}}
          - -e
          - TARGET_URL={{inputs.parameters.target-url}}
          - /scripts/test.js
        volumeMounts:
          - name: k6-scripts
            mountPath: /scripts
      volumes:
        - name: k6-scripts
          configMap:
            name: hello-app-k6-scripts

    # Report completion
    - name: report-complete
      container:
        image: busybox
        command: [sh, -c]
        args:
          - |
            echo "========================================"
            echo "Hello App Experiment Complete"
            echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo "========================================"
