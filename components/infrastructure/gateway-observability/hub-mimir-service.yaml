# Expose Mimir distributor via Tailscale for remote write
# Apply on hub cluster: kubectl --context talos-hub apply -f hub-mimir-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mimir-tailscale
  namespace: observability
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: mimir-hub
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/instance: mimir
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
