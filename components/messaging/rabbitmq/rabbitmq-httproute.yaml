---
# ReferenceGrant allows HTTPRoutes in 'rabbitmq' namespace
# to route traffic to Services in 'rabbitmq' namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-gateway-to-rabbitmq
  namespace: rabbitmq
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: rabbitmq
  to:
    - group: ""
      kind: Service
---
# HTTPRoute for RabbitMQ Management UI
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rabbitmq-management
  namespace: rabbitmq
spec:
  parentRefs:
    - name: lab-gateway
      namespace: default
  hostnames:
    - "rabbitmq.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: rabbitmq
          port: 15672
