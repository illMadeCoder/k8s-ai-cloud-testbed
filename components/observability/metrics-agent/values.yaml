alloy:
  configMap:
    content: |
      // Discover kubelet cadvisor for container CPU and memory metrics
      discovery.kubernetes "nodes" {
        role = "node"
      }

      discovery.relabel "cadvisor" {
        targets = discovery.kubernetes.nodes.targets

        rule {
          replacement = "/metrics/cadvisor"
          target_label = "__metrics_path__"
        }

        rule {
          source_labels = ["__address__"]
          regex = "(.+?)(?::\\d+)?"
          replacement = "${1}:10250"
          target_label = "__address__"
        }

        rule {
          replacement = "https"
          target_label = "__scheme__"
        }
      }

      prometheus.scrape "cadvisor" {
        targets         = discovery.relabel.cadvisor.output
        scrape_interval = "30s"

        bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
        tls_config {
          insecure_skip_verify = true
        }

        forward_to = [prometheus.relabel.filter.receiver]
      }

      // Keep only the metrics we care about to reduce cardinality
      prometheus.relabel "filter" {
        rule {
          source_labels = ["__name__"]
          regex         = "container_cpu_usage_seconds_total|container_memory_working_set_bytes|container_network_receive_bytes_total|container_network_transmit_bytes_total"
          action        = "keep"
        }

        // Drop metrics for pause containers
        rule {
          source_labels = ["container"]
          regex         = "^$|POD"
          action        = "drop"
        }

        forward_to = [prometheus.remote_write.vm.receiver]
      }

      // Discover application pods with prometheus.io/scrape annotation
      discovery.kubernetes "pods" {
        role = "pod"
      }

      discovery.relabel "app_metrics" {
        targets = discovery.kubernetes.pods.targets

        // Only keep pods with prometheus.io/scrape=true
        rule {
          source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_scrape"]
          regex         = "true"
          action        = "keep"
        }

        // Drop system and infrastructure namespaces
        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          regex         = "kube-system|gke-managed-system|gmp-system|gmp-public|observability|tailscale"
          action        = "drop"
        }

        // Drop infrastructure pods (monitoring stack, operators)
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          regex         = "prometheus-.*|alertmanager-.*|grafana-.*|kube-state-metrics-.*|node-exporter-.*|alloy-.*|operator-.*"
          action        = "drop"
        }

        // Build scrape address from pod IP + annotated port
        rule {
          source_labels = ["__meta_kubernetes_pod_ip", "__meta_kubernetes_pod_annotation_prometheus_io_port"]
          separator     = ":"
          target_label  = "__address__"
        }

        // Use annotated path (default /metrics)
        rule {
          source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_path"]
          regex         = "(.+)"
          target_label  = "__metrics_path__"
        }

        // Add pod metadata labels
        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          target_label  = "namespace"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          target_label  = "pod"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_label_app"]
          target_label  = "app"
        }
      }

      prometheus.scrape "app_metrics" {
        targets         = discovery.relabel.app_metrics.output
        scrape_interval = "30s"
        forward_to      = [prometheus.remote_write.vm.receiver]
      }

      // Remote write to Hub VictoriaMetrics via Tailscale egress service
      prometheus.remote_write "vm" {
        external_labels = {
          experiment = env("EXPERIMENT_NAME"),
        }

        endpoint {
          url = "http://vm-hub.observability.svc:8428/api/v1/write"
        }
      }

  extraEnv:
    - name: EXPERIMENT_NAME
      value: anonymous
