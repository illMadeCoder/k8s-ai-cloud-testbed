apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardinality-generator
  labels:
    app: cardinality-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cardinality-generator
  template:
    metadata:
      labels:
        app: cardinality-generator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: cardinality-generator
          image: ghcr.io/illmadecoder/cardinality-generator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: CARDINALITY_LEVEL
              value: "low"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
