apiVersion: experiments.illm.io/v1alpha1
kind: Component
metadata:
  name: log-generator
spec:
  type: app
  description: "Generates structured logs for logging pipeline tutorials (Loki, ELK)"
  sources:
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/apps/log-generator/k8s
  parameters:
    - name: replicas
      type: int
      default: "1"
      description: "Number of replicas"
    - name: logRate
      type: string
      default: "10"
      description: "Logs per second"
  observability:
    podLabels:
      app: log-generator
