apiVersion: experiments.illm.io/v1alpha1
kind: Component
metadata:
  name: hello-app
spec:
  type: app
  description: "Simple hello world app for load testing and deployment tutorials"
  sources:
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/apps/hello-app/k8s
  parameters:
    - name: replicas
      type: int
      default: "2"
      description: "Number of replicas"
  observability:
    serviceMonitor: false
    podLabels:
      app: hello-app
