apiVersion: experiments.illm.io/v1alpha1
kind: Component
metadata:
  name: metrics-app
spec:
  type: app
  description: "Demo app exposing Prometheus metrics for monitoring tutorials"
  sources:
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      path: components/apps/metrics-app/k8s
  parameters:
    - name: replicas
      type: int
      default: "2"
      description: "Number of replicas"
  observability:
    serviceMonitor: true
    podLabels:
      app: metrics-app
    metricsPort: 8080
