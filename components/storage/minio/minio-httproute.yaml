---
# ReferenceGrant allows HTTPRoutes in 'minio' namespace
# to route traffic to Services in 'minio' namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-gateway-to-minio
  namespace: minio
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: minio
  to:
    - group: ""
      kind: Service
---
# HTTPRoute for MinIO Console (Web UI)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-console
  namespace: minio
spec:
  parentRefs:
    - name: lab-gateway
      namespace: default
  hostnames:
    - "minio.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: minio-console
          port: 9001
---
# HTTPRoute for MinIO API (S3-compatible endpoint)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-api
  namespace: minio
spec:
  parentRefs:
    - name: lab-gateway
      namespace: default
  hostnames:
    - "s3.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: minio
          port: 9000
